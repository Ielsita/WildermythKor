~01~~panel_006~5_hero=<deadHero.exists:<hero2.exists:有些时候，鬼故事里也蕴藏着[i]希望[]。那是一种微妙的……不确定性。每当想起……逝去之人的时候，这种不确定都能带来一丝慰藉。[face:grim]/我会大声向你倾诉，希望你能听到。[face:interested]我会将你铭记于心。你不会被遗忘。希望你能在众魂灵中获得安息。>/<hero2.exists:<hero.genericPlots_ghostTownStoryteller:我还能讲一个更[i]吓人[]的故事……[face:interested]/这让我想起了以前听过的一段[i]难忘[]的故事……>/<hero.genericPlots_ghostTownStoryteller:这是个值得讲述的故事。我感到自己在那个地方受到了[i]庇佑[]，那些想把思念继续传递下去的人们的魂灵在保佑着我。[face:interested]我隐约希望这地方被世人遗忘。>>>
