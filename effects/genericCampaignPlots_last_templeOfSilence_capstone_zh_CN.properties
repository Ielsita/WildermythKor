.longName=静默回忆
.name=
~01~~panel_001~1_narration=在光阴湍流粗暴的冲刷之下，这些记忆如同浸于暴雨和洪水中的盐一般溶化。
~01~~panel_001~2_narration=对拂晓时代的记忆，对静谧岁月的记忆，\n绝不可能通过人类的头脑传承下去。
~01~~panel_001~3_narration=在世间尚无甘醇与钢铁的年代，一切都显得更为安宁。芸芸众生曾认为没有什么能打破永久持续的和平。
~01~~panel_002~1_narration=但异怪不会遗忘。
~01~~panel_003~1_narration=也许是因为它们的愤怒与世间最沧桑的神庙，最早搭建的支柱，森林中皱纹最多的巨人一样古老。
~01~~panel_003~2_narration=也许是因为它们的愤怒即是世间最为古老的情感。
~01~~panel_004~1_narration=当人类决意开垦它们世世代代的家园之时，它们从柔软的海床上苏醒，愤怒地冲出殿堂。
~01~~panel_004~2_narration=它们不知妥协，拒绝对话。一片死寂是它们索取的唯一补偿。
~01~~panel_005~1_narration=寂静爆发，寂静恶化。
~01~~panel_005~2_narration=寂静如涟漪般在世间扩散，阵阵喧嚣归于沉寂。
~01~~panel_006~3_narration=对话之时，无法发出任何音节。
~01~~panel_006~4_narration=呼吸之时，亦无喘息之声。
~01~~panel_006~5_narration=就连心跳声也仿佛是被絮上了棉花，压抑至无法察觉。
~01~~panel_009~3_hero=石头上记录了这个故事。一道强力的抑制法术被召唤至此，令一切噤若寒蝉，无论近远。
~01~~panel_009~4_hero=法术抑制了世间所有歌声，一切反抗的叫喊，以及全部欢声笑语。\n就连我们悲痛的呻吟都会被扼杀于喉中。
~01~~panel_010~2_narration=[aqua]如果神殿的支柱已悉数倒塌。[] 异怪的仪式因此被毁， 也许魔法禁制会随之消除，沉默法术会失去效力。
~01~~panel_010~3_hero=<hero2.exists:[i]我们必须将这个地方彻底埋葬，让屋顶压垮一切。填满整个深坑。\n连一块记录着此地原貌与用途的碎石都不能留下。/>
~01~~panel_010~4_hero=<hero2.exists:/[i]我必须将这个地方彻底埋葬，让屋顶压垮一切。填满整个深坑。\n连一块记录着此地原貌与用途的碎石都不能留下。>
