~01~~panel_001~2_hero=<hero.COWARD/GOOFBALL/HEALER/LONER/POET/60: [face:interested]你好啊...大树。你比我印象中更加…高大了。/[face:happy]所以我现在和你们一样都是榆木脑袋了？/ [face:happy]也许这就是我的归属。鸟栖的林木。松鼠的家园。/[face:interested]我一直喜欢孤独一人游荡森林。但现在我不仅怀疑，自己是否从未孤独。/[face:talking]林归林，木归木，我们是否是亲族？/<hero.bookish/greedy/hothead/leader/romantic/snark:[face:interested]/[face:skeptical]/[face:skeptical]/[face:talking]/[face:happy]/[face:skeptical]>所以这才是我的归属？我是你们的一份子了吗？>
