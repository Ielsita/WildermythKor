~01~~panel_009~2_hero2=<hero2.themePiece_skeleton_head:<hero.themePiece_crow_head/themePiece_crow_wings:看看我们。像是一群从噩梦中爬出来的家伙。/没了月光，你的翅膀一片漆黑。我的骨头也失去了光泽。/没有月光。挺好。不然我这脑袋会反光。>/<hero.themePiece_crow_head/themePiece_crow_wings:[face:talking]你看上去很有故事。哑光的利喙。尖锐的黑眼。/没了月光，我们的翅膀一片漆黑。/<hero2.personality:[face:talking]我一直在想这宇宙是如何形成的。/[face:talking]你听过那个故事吗...就是如果站在星空下的山丘顶上...?/你该成为一幅画。那样的话你会更有人气。[face:happy]/[face:talking]自从孩提时代，我就一直对蓝鸟星座很着迷。/[face:interested]嘿，<hero.pcfn.hero2:<hero.mf:老爸/老妈/<hero>>/<hero.mf:儿子/女儿/孩子>/<hero>/<hero>>...你看起来很累。需要什么吗？来点热水？/[face:joy]一场辛苦之后，光是抬头看星星都感觉很舒服。/最后那点酒该不会是你喝掉了吧？[face:happy]/我是不是不该来打扰你？/我想知道星星是冷是热。是软是硬。/[face:happy]你知道吗？每个星星都有一只对应的鸟儿？/不用你开口，没错，你看上去确实很闲。>>>
~01~~panel_010~2_hero=<hero2.themePiece_skeleton_head:<hero.themePiece_crow_head/themePiece_crow_wings:<hero.goofball/greedy/hothead/loner/romantic/60:[face:happy]我们应该去下面的农庄吓人玩。/像我们这样与众不同的个体应该更受欢迎不是么？ /[face:talking]可别带上我。我很受欢迎的。/不要以为我们整天战斗就会变成英雄。我对自己这副样子并不嫌弃。/我很有人气的好不好。一个有故事的<hero.mf:男人/女人/人>，再加上漆黑的帅气羽毛。/这让我们知道...我们对自己所害怕的东西了解有多么少。>/<hero.bookish/coward/goofball/loner/60:那还不快快现身，你这骷髅头/不知道这夜色之下还有什么东西在潜行。希望隐藏它们的黑暗也能隐藏我们。[face:interested]/[face:happy]那还不快快现身，你这骷髅头。/不被人看见的感觉一定不错吧？/当不被人看见的时候，我们只是异乡的一对陌生人。[face:talking]>/<hero.coward/goofball/greedy/60:[face:interested]黑暗隐藏了我们不想看见的丑陋之物。有时也许还应该感恩呢。/[face:happy]就像小小的信标。带领我们回去干脏活累活。/Bones out in the air like that. Must be a weird... [i]un[]life?/有时候黑夜更能让我放松。>>/<hero.themePiece_crow_head/themePiece_crow_wings:[face:talking]你是想说我看起来一副被诅咒的模样吧。但没事。我甘之如饴。/不如把这份夜色穿上身。/<hero2.personality:<hero.bookish/poet/60:这样复杂的问题想要得到答案太难。以前的我也被这样困住过。/我曾不止一次想过，死者的灵魂是否就在我们头顶的群星汇聚谈笑。/我不打算费那功夫。看今天的星星多美啊。>/你说不定会成为它们的一员。永远飘荡。<hero.bookish/goofball/loner/snark/60:我以前信以为真，曾为此攀登高山，想要一探究竟。/别担心。[face:happy]我可以把你射下来。/我曾经梦到独自一人在那里漫游.../有时我希望那是真的。[face:neutral]/要是看的够久，确实有点这种感觉。>/<hero.hothead/loner/romantic/60:[face:talking]画有什么用？只有逃避生活的人才爱看画。/然后我就会陷进去，一看一整天。 /从没有艺术家能再现我眼中的景象。看啊，就连群星都觊觎我的美色。/有一天你会后悔没有把现在的我画下来。>/<hero.romantic/healer/poet/loner/60:[face:talking]只拿一个？为什么不窃走整个星空？/[face:talking]如果我哪天看到你把它戴在脖子上也不会惊讶的。/[i]"人们注定垂涎所见的一切，即使是高不可攀的群星。"[] 但我们所图之物更加雄伟。/<hero.15ysoThan.hero2:难以想象你居然还是个孩子。/这个你之前好像就说过。/和我比你还是个孩子。>如果我能弄到星星，我会把它放在我的鞋里。我也不知道我为什么要这么做，就是这么想的。/<hero.goofball.60:[face:happy]/><hero.15ysoThan.hero2:难以想象你居然还是个孩子。/这个你之前好像就说过。/和我比你还是个孩子。> 但要取走星星可不容易。尤其是不让别人发现的情况下。>/<hero.greedy/hothead/leader/loner/snark/60:我的背好疼。以前摔的。我需要的是有屋顶的房子，和一瓶苦酒。/[face:skeptical]比你合适。但随便了。我只是上来观光的而已。/我只是在思考。可能我是有点累了吧。我在...想未来的安排。和平年代该做什么。/我经常这样。别介意。/[face:skeptical]你别觉得我有毛病。我只是因为今天美丽的星空有感而发。/我偶尔就会这样。看一晚上星星。有时没有月色，还能见到不一般的星星。>/<hero.bookish/hothead/loner/poet/snark/60:这是我的兴趣爱好。观星。人有点爱好不是很正常吗？/[face:dubious]啊，随便了。拿瓶酒，加入我。想唱歌都随你。/想笑就回篝火边笑去。你会把整个世界吵醒的。/[face:talking]我感到我们体内一定有一部分来自头顶的群星。/[face:dubious]今天？轻松的很。等你开口了那才叫难。/我有点乐观了是吧？[face:interested]只是在想今后生活会不会变得更好。>/<hero.coward/loner/greedy/hothead/60:[face:interested]我？我觉得...我好久没休息了。我本来...抱歉。我说多了。/酒是水果学会了等待。它静待时机。出现之时，一定是被需要。/[face:skeptical]没人喝了你的酒。拜托，<hero.10ysoTHAN.hero2:我和你比只能算初出茅庐。还没习惯困难。你是打算让我不堪重负么？ /我看上去难道还不够糟糕？我们虽然年纪差不多，但你才是...铁石心肠那个。我只是我。/而且我是你的长辈，就算喝你一杯又怎么了。>/没人反驳。怎么，要不在星光下来摔个跤？正好我还有点力气。/[face:happy]我向我看见的第一枚星星敬酒。然后漫天群星都出来了。我实在不忍心拒绝。>/<hero.bookish/coward/loner/poet/romantic/snark/60:疲劳积攒在我们体内。腐化我们的心智。所以当我想要思考的时候，就会来看星星。/[face:interested]我该同意你的说法吗？今晚，我没有答案。/只是来看看星星。我没事。/[face:talking]今晚的明月对黑暗也是这么说的。但你可以在我身边照亮我。我不介意。/实在没法不被我吸引对不对？[face:happy] \n唉，我就是这种人。/行了行了，烦不烦。[face:happy]/[face:talking]我是不是该允许你别来烦我？我们应该多聊聊。主要是你应该多开口。总之，今晚的星星很美。>/<hero.bookish/greedy/healer/leader/romantic/60:[face:talking]你觉得它们离我们有多远？它们那么明亮，是不是越远就意味着它们越大？/你是不是和我一样想取下天上的星星？还是说你想飞上去？我可没有那么大的野心。/有这些想法挺好的.我大多数时候只是在想家。也差不多啦。/有时候我希望自己能和你以一样有想象力。嗯，天色已经有些晚了。/<hero2.loverOf.hero:来吧。我的脸颊上有夜幕，嘴里含着星星。来尝尝看。[face:talking]/<lover.exists:<lover>和我会为彼此向星星祈祷。/[face:talking]不知这广袤世界上，是否会有和我同样的人，看着同一颗星。>>/<hero.coward/loner/60:[face:interested]//[face:happy]>我的屁股想知道坐在星星上，远离尘世，是什么感觉. >/<hero.bookish/goofball/greedy/poet/romantic/snark/60:你的话来自和这些树一样古老的谚语。但这些树的年龄比起群星却又不值一提。/[face:joke]枭鸟与星星曾经婚配，这才是他们现在为什么离彼此如此遥远的原因。/故事原来是这么说的吗。/[face:grim]森林惧怕枭鸟。就像村民害怕杀鸡的。/[face:talking]我一直觉得这个故事想说的是...枭鸟很孤独。也许是被从仙国流放。/枭会吐骨头。别忘了你在跟谁说话。[face:neutral]/这么想想也挺好。虽然不知最终会作何理解。>/<hero.goofball/hothead/loner/romantic/snark/60:[face:happy]你能往一个空瓶中装下多少星星？玩过这个游戏吗？/[face:grim]你要是有麻烦就直说。/你这样说话，大概也有人会理你。但在我耳中不过是无病呻吟。/[face:happy]很高兴你能留下这么一段关于我的记忆。毕竟...之后会发生什么谁也不知道。/[face:skeptical]唉，我又来了？真是的。/万事万物的平衡...不为我们所知，不为我们所见。>>>>
