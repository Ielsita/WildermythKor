~01~~panel_013~2_hero=<hero2.themePiece_skeleton_head:一切皆有原因。/<hero.rfln.hero2:我们还是别装合得来了。/<hero.personality:宇宙的原初之光...光芒的诞生之刻。一定无比璀璨。/有时候不禁会想...这该不会是最后一次看星星吧？/[face:talking]如果有的选...我想被冻成冰雕而死。像这样，永远沐浴着星光。/我想换个枕头。我的上面一股菜汤味。/呼吸星光...能让任何人安静下来.../在星光下喝一杯，能让人宁静下来。/有些东西，是一生一次的。/宁静...确定的宁静...总是好事。/我是不是太狂妄了？有时候我觉得自己该闭嘴。/有时候我觉得，是希望点亮了我们的星星。/我该去睡觉了，但我还想等流星。[hero2.face:happy][face:talking]>/我对你的爱至死不渝。/有些东西，是一生一次的。>>
