~01~~panel_001~2_hero3=<hero3.exists:<hero3.bookish/coward/goofball/greedy/healer/hothead/leader/romantic/80:这里是不错的扎营地点。/[face:interested]这里大概就不错？可以点起篝火？/[face:happy]这里适合扎营。有什么“事情”记得去下游解决就行。/我的脚已经开始疼了，就在这里扎营吧。/[face:talking]其实还能再走，但我还是希望大家好好休息一下。/[face:talking]就在这扎营，我说定了。省的大家吵吵。/这是个好地点。居高临下。/[face:talking]阳光就要消散。不妨停步畅饮。/这里可以扎营。>/>
