.longName=勇闯毒窟
.name=
~01~~panel_001~1_narration=洞穴内部布满了烟尘和有毒的碎屑。
~01~~panel_001~2_narration=事实上，除了战斗造成的混乱之外，这里的布置倒算是井然有序。
~01~~panel_001~3_narration=空气中充斥着液体的噪音，宛如一支管弦乐队：冒泡声、吮吸声、喷吐声、噼啪声不绝于耳。
~01~~panel_002~5_action=[aqua]噗嗤！
~01~~panel_002~6_action=[aqua][actionSmall]咔！ \n    咔！
~01~~panel_002~7_hero2=<hero2.exists:<hero2.bookish/coward/hothead/leader/loner/60:[face:interested]虽然里面混杂着不可名状的浓液，但我还是不得不赞美这精致的... 玻璃瓶。/[face:interested]喔，这东西... 里面装的是不是...？/[face:angry]这里面装的是什么泡菜汁啊？！我们要把它踢翻吗？/[face:grim]要我说，那是一整瓶死亡毒药。/[face:neutral]那肯定不是用来装酒的。/它自己会发光。>/>
~01~~panel_002~8_hero=<hero2.exists:它正在将毒素打到地底去。/[small]I它正在将毒素打入地下。[face:interested]>
~01~~panel_003~1_narration=<hero2.exists:/这异怪的玻璃容器发出了久节奏的音律，甚至有些催眠。>
~01~~panel_003~4_hero2=<hero2.exists:我们要摧毁它，没错吧？/>
~01~~panel_004~2_action=[aqua][actionSmall]锵，\n   锵！
~01~~panel_005~5_action=[aqua][actionSmall]扭动...
~01~~panel_005~8_hero=<hero2.exists:是啊，是啊，砸了它。砸个稀巴烂。希望这样就够了。/我只能砸了它了，希望这样就够了吧。>
~01~~panel_006~1_narration=<deadHero.exists:带着<deadHero.2.exists:死者的尸体，/<deadHero>的尸体，> <hero2.exists:他们出现了/<deadHero.2.exists:挨个出现了，/><hero> 出现了>/<hero2.exists:他们出现了/<hero>出现了>>，世界并没有多大改变。只是光线变了，天色暗了下来。
~01~~panel_006~7_hero3=<hero3.exists:我们走吧，找到一片绿地，喝一点干净的水。/>
~01~~panel_006~8_hero2=<hero2.exists:<hero3.exists:/[face:grim]Let's be gone from here. Find a green place, and some drinking water.>/>
~01~~panel_007~1_narration=伤痕累累的大地永远也不会完全恢复。
~01~~panel_008~1_narration=但生命不会反复。犹如滚滚车轮，新事物终将取代旧的一切。
