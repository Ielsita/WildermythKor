~01~~panel_002~3_warrior=<hunter.exists:<deadHero.exists:我们该安葬死者。不是么？/<hunter.rfln.warrior:[face:skeptical]你帮上忙了吗？我怎么没看到。/<hunter.personality:[face:skeptical]这两个选择有一个听起来更不费脚。/[face:happy]而且你打得寸步不让。做得好，<hunter>。/[face:interested]我们不再是刚出发的几个年轻人了，不是吗？/把它们赶入未知的土地，只能说是差强人意。/不要让你的慈悲成为你的弱点。/[face:interested]如果树林里的兔子突然拿起一柄大剑的话，我也会跑。/[face:neutral]真是个哲学家。来，你的酒递给我喝一口。/[face:happy]你对它们的轻蔑总是让人很爽，<hunter>。真的。/[face:neutral]这世界上有一些季节数年都不会逝去。英雄的鲜血也是如此。/[face:dubious]我相信你站在山头上一定非常帅气， 但是我打算坐会儿。/[face:talking]还以为它们都跟我的<warrior.weaponType:剑/斧头/锤子/矛/弓/弩/匕首/杖子/魔棒/胳膊>有约了呢。真遗憾。>/<warrior.personality:[face:interested]<hunter>。我想跟你说一些智慧的话。但是。不知道为什么，我突然只想说……我爱你。/<hunter>，[face:sad]对不起，我一直……一直在想你，我是说，我怕它们把你……/[face:interested]现在可以说……你看起来真的棒极了么？/[face:skeptical]我等这个吻要等多久，<hunter>？我活了下来你都不在意的吗？/[face:interested]过来让我好好看看你，亲爱的。你身上的血不全是蜥蜴人的。/它们以后一看到我们俩就会颤抖的，亲爱的。[face:angry]/[face:neutral]我赢得了一名<hunter.whm:伟大的战士/强大的猎人/传奇的巫师>的爱。我今天十分骄傲。/我准备好离开这里了。你不走么，<hunter>？/我们赢回了这片土地……但它现在属于亡者。来吧，亲爱的，咱们去清洗清洗。/[face:happy]<hunter>？我有话想说，你不介意吧？我觉得……今天能跟你一起站在这里，真是我的幸运。/[face:skeptical]你真勇敢，<hunter>。又令人着迷，又让人头疼。>/我们都有点累了。不是吗？>>/>
