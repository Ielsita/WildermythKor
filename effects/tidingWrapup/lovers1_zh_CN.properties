~01~~panel_001~2_narration=<hero>与<lover>有时天各一方。或是因为工作，或是因为需要距离。
~01~~panel_001~3_narration=但他们总是能够重聚。\n穿越道路，于记忆的田野。
~01~~panel_001~5_lover=<random:镇上有人在卖珍珠。/河边的花开了。/今天我放走了一条好大的鳟鱼。<lover.greedy.60:我甚至不知道为什么。大概是年纪大心软了吧。/对不起。它实在太漂亮了。>/镇上来了个卖瓜的。好多瓜啊。/好久没去扫墓了，草都长得好高。/群山，飞鸟和湖泊都想念你了。/据说有九种匕首。有人告诉我的。你在听么？/我终于把旧床卖掉了。他们今天就会来拿。/我给你买了盒草莓。还有些长蜡烛。>
