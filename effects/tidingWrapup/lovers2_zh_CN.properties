~01~~panel_001~1_hero=<lover.personality:[face:happy]这才是我的聪明<lover.mf:老公/老婆/爱人>。希望你不介意我带来了红酒。/[face:happy]嘘，外面正下雨呢。有你在我不害怕。坐过来点。/[face:happy]我给你唱支歌吧。关于洞穴的歌。/[face:happy]我一定对你很重要。竟然让你放弃了那么多。/[face:happy]我有点害羞。不知你有什么打算。/[face:dubious]那看来是天公作美。/[face:happy]现在只有我们了。我来做饭。我只愿意为你一人做饭。/[face:happy]你知道吗...你在火光下的美无人能及。/[face:happy]嗯，很甜美。/[face:happy]你可真贪心。我只要在这个世界的这些晚上能拥有你就很开心了。/[face:happy]哈哈。你一定真的很爱我。>
~01~~panel_001~2_lover=<lover.personality:[face:talking]好吧，现在我明白你为什么要带我来这了。/<hero>?这里荒的很，说不定有什么野兽...你确定我们要...?/[face:happy]那我要搞点爆米花吗？为你的歌词里加点料？/[face:talking]我的梦想是有座大宅子。深深的地窖。还有一张大羽毛床。/[face:happy]过来篝火边烤烤干。还是你决定继续羞着？/[face:joy]我就喜欢这样！其他我还不乐意呢！/[face:talking]想让我做饭？那就把煎锅拿过来。哦对，还有你的包。你不是说破了个洞吗。/[face:neutral]话说，不知道我们以后会不会对彼此感到厌烦。/对吧？雨点打在松枝和岩石上的声音。[face:talking]/[face:talking]你还记得我以前说过...我们爱过吗？我希望来世我们也能继续相爱。/为什么我们总是在湿乎乎的洞穴里？[face:dubious]>
