drauven_pilotCaptain.blurb=这个高大的蜥蜴人军官可能是王座的下一个继承者；他骄傲的双眼志在必得。
drauven_pilotCaptain.name=帝国军官
drauven_pilotNobylle.blurb=以娴熟技巧一跃上天，呼唤着鼓舞着它的同族。
drauven_pilotNobylle.name=飞天典范
drauven_raidKnight.blurb=它骑在尖啸的战鸟之上，身形稳健，神情骄傲，随着连珠箭发发出一声声轻蔑的战呼。
drauven_raidKnight.name=劫掠骑士
drauven_raidKnightFallen.blurb=虽然失了坐骑，劫掠骑士仍然身手矫健，锐眼瞄准着下一次射击。
drauven_raidKnightFallen.name=劫掠骑士
drauven_skysinger.blurb=举手投足威重而骄傲，在狂热掠夺中歌唱。
drauven_skysinger.name=颂天者
drauven_stormthroat.blurb=它嗅着大地和天空，狩猎，搜寻，狂吼如雷云。
drauven_stormthroat.name=雷吼者
drauven_stump.blurb=摩拳擦掌，跃跃欲试。
