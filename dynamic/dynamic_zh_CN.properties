contentLab.classHint.ActionPoints=消耗行动点。通常在"self"目标的"cost"中使用。\n\n(若要让能力不消耗行动点，不加入任何行动点消耗即可)
contentLab.classHint.AddCalamities=添加灾厄牌！
contentLab.classHint.AddGear=立即将该物品装备到目标身上。(如果是要将物品给予已存在的玩家角色，UpgradeGear可能是更好的选择，因为这可以让玩家决定是否装备。)
contentLab.classHint.AddHistory=在此栏加入经历行。当你因为某些发生的事情想要在某条目中加入永久特性时，通常应使用这一指令。
contentLab.classHint.AddPet=使目标获得一个大型宠物，会与其一起加入战斗，也会在人物表中出现。目标使用"largePet|_ENTITY_"；宠物使用"isLargePet|_ENTITY_"。
contentLab.classHint.AddRememberedPlace=在大地图的目标区块上添加铭记之地。可以让玩家知道有趣的事件曾经在那里发生过。可以选择使其产生额外资源。
contentLab.classHint.AddResources=使队伍获得下列资源。
contentLab.classHint.AdjustThreatStrength=调整某个威胁的强度。
contentLab.classHint.AllowFollowup=允许具有该ID的事件在和平年代幕间中展示，或者在游戏结束致谢名单播放时展示。适用于有想要展示的后续的事件。
contentLab.classHint.Animate=播放某一特定的动画脚本，更换一个物体图像，或产生粒子。
contentLab.classHint.ApplyTheme=使一名角色获得变身或者变身部件。
contentLab.classHint.Aspects=添加，移除，或消化特性。
contentLab.classHint.AssignToPlot=将角色，条目或数值从事件中提取，将其置于相关的情节中。这令情节可以使用之。
contentLab.classHint.AssociatedLight=添加一束光并使其与目标相关联。
contentLab.classHint.AttackRoll=大多数战斗中的攻击和能力应该使用这一结果。这解释了谁在攻击或防守，能力的强度(命中)，能力使用什么防御数值防御，能力命中或失手会发生什么，并囊括了大量的动画时间、音效和特效之类的事情，包括更新生命条的动画、在正确的时间显示伤害值和特效等。\n\n注意，因为此函数可以处理各种动画效果，它对于并非攻击的能力也有用。
contentLab.classHint.Branch=依据ID产生一个事件，并将所有当前的角色植入。
contentLab.classHint.BranchAbility=使用另一个被branchableAbility标签标注的能力。比如：守护能力使用此函数选取正确的攻击方式。
contentLab.classHint.ChangeControl=改变目标的控制权。可以让某一单位暂时或永久地加入一方(玩家或敌人)。\n\n使用类似becomeAllyOf: party和makeHero: true的函数可以将该角色永久招募进入小队！
contentLab.classHint.ChangeSceneryState=改变目标物体的状态。(比如将灯从“默认”改为“熄灭”。)
contentLab.classHint.ClearRole=清除选定的某一角色。适用于使用Matchtarget Outcome循环匹配时，每次将选定的角色清除来让下一个目标可以被选择。
contentLab.classHint.CopyAspects=将临时的增益或削弱效果从一个实体复制到另一个实体。(适用于将一个实体变为另一个实体，但仍想保持原有的正负面效果影响时。例如：thrixlBuffThrusk。)
contentLab.classHint.CreateJobAtSite=在目标点创建某项工作。通常用于延续一个故事。
contentLab.classHint.Damage=造成伤害和/或撕裂目标护甲。(通常会在AttackRolls中使用。)
contentLab.classHint.DefenseResults=可以在DEFENSE类效果中使用。执行onDefenseSuccess或onDefenseFailure，取决于防御有没有成功。
contentLab.classHint.Delete=目标将会被删除。(只应用于短暂存在的实体，如火焰和易燃物。单位和物品应该改为标记死亡或损坏，而非删除，除非是怪物变形等特殊情况。)
contentLab.classHint.Description=展示故事对话！这将会展示一段在结尾没有玩家选择的故事(不像CHOICE的目标，用于展示在结尾有玩家选择的故事。)
contentLab.classHint.DoAll=执行其中所有的结果。
contentLab.classHint.DoFirstValid=执行每个结果，直到第一次成功。
contentLab.classHint.DoOneRandom=从一个赋有权重的列表中随机选择一个结果。
contentLab.classHint.EditMapFeature=为该目标编辑大地图MapFeature(通常是一个站点)。
contentLab.classHint.EncounterResult=设置一场战斗的结果。
contentLab.classHint.EquipCarriedItem=将该个体的武器换为某一特定武器(通常用于切换主副武器)。
contentLab.classHint.ForEach=为每个该角色所匹配的目标执行给出的结果。在执行结果时将每个独立的目标存入不同的角色中。
contentLab.classHint.FormParty=在大地图上生成一队英雄，可以执行命令，比如行进到某个区块或攻击某个站点。
contentLab.classHint.GrantActionPoints=使目标获得指定数量的行动点。
contentLab.classHint.GrantXP=使目标获得经验值。
contentLab.classHint.IfAnyTrigger=启动目标上指定的触发事件，根据是否有匹配决定是否执行后续的结果事件。比如，injuryLeadsToDeath使用这一条检查是否有ENCOUNTER_DEATH_CHOICE触发，如果没有的话，该实体将立刻死亡。
contentLab.classHint.IfPlayerChose=如果玩家选择这一选项，执行一个结果事件。
contentLab.classHint.IfRolesArePresent=根据是否有指定的角色出现执行结果事件。
contentLab.classHint.Impact=影响相关联的计算。与攻击和防御调整值有关，如：ATTACK_ROLL，DAMAGE_ROLL，DEFENSE_ROLL，等等。
contentLab.classHint.Interact=用于特殊动作，比如开门。(事实上，这一结果目前只用于开门。)
contentLab.classHint.Interrupt=打断该目标本身的任何动作(给出的实体是"self"的动作)。比如：移动。
contentLab.classHint.MapDetail_AmbientAudio=可选。自定义背景音频。
contentLab.classHint.MapDetail_CustomLight=可选。创造一个独立的光源(不依附于物体)。
contentLab.classHint.MapDetail_Debris=可选。控制在哪里出现可燃物。
contentLab.classHint.MapDetail_Door=定义一扇门(或几扇相仿的门)。
contentLab.classHint.MapDetail_DrawFloor=定义地板层并画出地板层将会出现的位置。
contentLab.classHint.MapDetail_DrawIndoorLighting=画出室内光源应该应用于何处。(对于简单的建筑物，InteriorRegion已经可以实现这点。)
contentLab.classHint.MapDetail_DrawWalls=添加墙壁，定义墙壁风格。
contentLab.classHint.MapDetail_Fire=在地图上放置火焰。
contentLab.classHint.MapDetail_House=在地图上放置房子。必须选定一个7格宽的长方形区域。
contentLab.classHint.MapDetail_InteriorRegion=快速建造一个室内区域，设置光源并产生物体。
contentLab.classHint.MapDetail_MaskScenery=弃用。控制物体在哪些区域不该出现。RandomScenery和RandomLamps能更好地处理。
contentLab.classHint.MapDetail_PaintLayer=弃用。给地图创建层赋值。
contentLab.classHint.MapDetail_PaintTerrain=弃用。给地图创建地形层的地形赋值。
contentLab.classHint.MapDetail_Particles=可选。自定义环境粒子。
contentLab.classHint.MapDetail_PlaceScenery=使用绘画控制放置特定物体。可以在编辑器中调试。这种东西非常好用，想放多少物体就放多少。
contentLab.classHint.MapDetail_Plot=与此地图相关的自定义情节。
contentLab.classHint.MapDetail_RandomLamps=在地图上随机放置灯。
contentLab.classHint.MapDetail_RandomScenery=在地图上随机放置物体。
contentLab.classHint.MapDetail_RawData=弃用。使用文本行绘制地图。
contentLab.classHint.MapDetail_SceneryAtExactLocations=弃用。在特定地点放置随机物体。
contentLab.classHint.MapDetail_SimpleDoors=弃用。在特定地点放置单开门和双开门。
contentLab.classHint.MapDetail_SingleExactScenery=弃用。在指定位置放置物体。改用PlaceScenery。
contentLab.classHint.MapDetail_SpawnRegion=对于默认情节，定义怪物和英雄生成的区域。自定义情节无需此函数，因为自定义情节可以直接定义位置。
contentLab.classHint.MapDetail_SpawnScenery=弃用。改用RandomLamps和RandomScenery。
contentLab.classHint.MapDetail_Validation=请勿使用。控制地图认证——通常不需要。
contentLab.classHint.MapRegion=创建一个当队友或敌人走入时会有特殊效果的区域(如：守护，火焰，协战，捕兽陷阱)。
contentLab.classHint.MatchTarget=匹配一个目标。适用于你想要从另一个角色中匹配一个目标的情况，如在一次AttackRoll中为每个防御者计算击退。
contentLab.classHint.Mission=开始一场战斗。这里可以定义许多内容。
contentLab.classHint.MissionExtension=作为战斗的延续。回到战斗中(所有英雄回到原先的位置)，通常会产生一个需要打败的新敌人。(例见missionVictory_jigsawPart2)
contentLab.classHint.ModifyOverlandTile=改变目标大地图区域的状态或生态环境
contentLab.classHint.ModifyStats=使某一个体的数据改变具体的值。这可以用作战斗数据(生命，伤害，威力等)或个性数据(学者，批评家等)，而且可以是永久的，也可以只持续一场战斗或一章。
contentLab.classHint.MoveEntity=将一个实体移至某一格，或向某一方向移动。
contentLab.classHint.NewJob=以该效果id创建一个新工作。
contentLab.classHint.NewPlot=创造一个新情节。
contentLab.classHint.Objective_ActionsEachTurn=每N轮执行一系列步骤\n\n在游戏和描述中，可以使用<focus.tileX>显示剩余的次数。
contentLab.classHint.Objective_AssaultJob=在某个站点创造进攻工作。
contentLab.classHint.Objective_BuildPortals=当某个数量的新桥梁和隧道被建造后成功。
contentLab.classHint.Objective_CampaignDefeat=当没有存活的英雄或城镇时失败。
contentLab.classHint.Objective_CampaignTimer=开始倒计时，倒计时结束时产生特定效果。可以设置为循环，也可以根据不同的mod赋予不同的值(比如难度等级)\n\n在游戏和描述中，可以使用<target.tileX>显示开始的天数，<target2.tileX>显示余下的天数，<focus.tileX>显示经过的天数。
contentLab.classHint.Objective_CampaignUpkeep=管理一系列随着时间推移发生的事情，比如关系值，埋葬死亡的英雄，以及开始契机任务。
contentLab.classHint.Objective_ClearAllHostileSites=当所有敌对站点被清除时成功，可以设定为只需清除某种敌人的站点，或忽视某些具有特定特性的站点(通常为高潮战站点)。
contentLab.classHint.Objective_ClearSite=当目标点敌人被清除时成功。
contentLab.classHint.Objective_CountScenery=当所有指定ID的物体被摧毁时成功或失败。
contentLab.classHint.Objective_EndTurnInRegion=当有英雄或一定数量的英雄或敌人进入某一区域时成功。
contentLab.classHint.Objective_Escape=创建一个逃脱区域，令某一方必须由此逃脱。当那一方有至少一名成员逃脱时成功。
contentLab.classHint.Objective_ExtinguishFires=当某处火焰被熄灭时成功。
contentLab.classHint.Objective_Job=在特定站点创造一个工作，当工作完成时成功。
contentLab.classHint.Objective_KillAllEnemies=当战场上所有敌人被消灭时成功。
contentLab.classHint.Objective_KillSpecificEnemies=当某一特定敌人被消灭时成功。
contentLab.classHint.Objective_LocateAndUnlockSite=锁住一个站点，当另一个任务目标完成时解锁。通常用于锁住高潮战站点，直到ClearAllHostileSites完成。
contentLab.classHint.Objective_MinimumNumberOfHeroesAlive=当存活英雄少于设定的最小值时失败。
contentLab.classHint.Objective_MustNotFall=当任何指定单位倒下(残疾，死亡或其它)时失败。
contentLab.classHint.Objective_OpenDoor=当指定的门被打开时成功。
contentLab.classHint.Objective_RepairStations=当所有指定的站点恢复正常时成功。
contentLab.classHint.Objective_ScoutTile=当指定区域被侦察后成功。
contentLab.classHint.Objective_SomeHeroesMustSurvive=当此战斗中所有英雄死亡时失败。
contentLab.classHint.ProgressAchievement=从效果中推进某些成就的进度。
contentLab.classHint.RelationshipPoints=给指定的角色添加关系点数，或者改变角色之间的关系。
contentLab.classHint.RemoveGear=立即移除目标身上指定的装备。
contentLab.classHint.RemoveTheme=从某个体身上移除变身或某一指定的变身部位。
contentLab.classHint.RevealHiddenEntities=检查隐藏单位的位置，并显示之。可以选择为该单位指派一个角色，以及对其应用一个结果。
contentLab.classHint.SetAudioParameter=为指定的声音时间赋予一个范围值。(用于使音乐转换至不同阶段等。)
contentLab.classHint.SetGlobal=存储或设定一个通用值，可以在整个战役中被表达式利用。
contentLab.classHint.SetMainThreatFlavor=将主要威胁（怪物组）设置为指定类型。
contentLab.classHint.SetRole=使目标成为指定的角色。可以与choose=oneRandom一起使用(例如：mysticRecipeDiscus使用之，以随机选择第二个目标)。
contentLab.classHint.SetThreatFlavor=将威胁（怪物组）设置为指定类型。也可设置在存在威胁的地块上。
contentLab.classHint.SnapshotFollowup=在一个特定时间点创建快照，可以用于在致谢名单时滚动播放。
contentLab.classHint.Spawn=产生一个实体，自然危险，或调整地形。可以用于在大地图创建类似站点的实体，也可以在战术地图上创建个体、怪物和物体。
contentLab.classHint.Special=特殊动作，比如令游戏结束或胜利，让单位从战斗中撤退，建造桥梁与隧道，以及更多！
contentLab.classHint.StepC_BeginChapter=开始战役的一章。清除上一章存储的任何角色，将任意定义的角色加入本章(例如，从StepC_MapConfig.mapConfig.customChapters.sites中)
contentLab.classHint.StepC_ChooseGenericCampaignEvents=选择用于通用战役的事件，将其存入情节行中，将genericCampaignEvent|EVENT_ID特性加入队伍来触发此事件，并将genericCampaign_chapterGoal|CHAPTER|GOAL类别的特性加入队伍作为每一章节的目标。
contentLab.classHint.StepC_Defeat=使玩家游戏失败，显示游戏结束界面。
contentLab.classHint.StepC_DoInterval=展示章节间的幕间。
contentLab.classHint.StepC_Event=在大地图上显示一个事件。
contentLab.classHint.StepC_ImmediateEvent=在大地图上显示一个事件。与StepC_Event相同，但不支持玩家选择。\n\n可以用于游戏目标结果，而StepC_Event不能。
contentLab.classHint.StepC_MapConfig=配置大地图，包括放置剧情特殊站点。这一步骤应当在战役开始时进行。
contentLab.classHint.StepC_ModifyPortals=创造或摧毁指定的桥梁或隧道。
contentLab.classHint.StepC_ModifyTile=改变一个大地图区域的状态(例如：被洪水淹没)或生态。
contentLab.classHint.StepC_MoveToTile=将指定的英雄或实体移到特定区域。
contentLab.classHint.StepC_PickSite=依据与其它大地图实体的距离选择一个站点(或区域或英雄)。
contentLab.classHint.StepC_Recruit=衍生一个特定的招募事件
contentLab.classHint.StepC_SackSite=掠夺一个站点。这会移除所有准备的防御，并摧毁城镇或站点，只有修复后才能产生资源。
contentLab.classHint.StepC_Victory=赢下游戏！显示游戏完成界面，致谢名单，和传承晋升界面。
contentLab.classHint.StepC_Visibility=对玩家或敌人显示或隐藏指定实体。
contentLab.classHint.StepM_Event=在战斗中展示一个事件。
contentLab.classHint.StepM_GlobalParticles=添加或移除全局粒子。
contentLab.classHint.StepM_ImmediateEvent=在战斗中显示一个事件。与StepM_Event相同，但不支持玩家选择。\n\n可以用于游戏目标结果，而StepM_Event不能。
contentLab.classHint.StepM_RemoveUnits=将特定单位从战斗中移除。
contentLab.classHint.StepM_ResetHeroTurn=重置所有英雄的回合，将他们已使用的行动点复原。
contentLab.classHint.StepM_RevealEscapeZone=为战斗一方显示脱逃区域。
contentLab.classHint.StepM_SceneryState=改变某一物体的状态(例如："开"与"关")。
contentLab.classHint.StepM_SetupMission=设置战斗的结果。应该在战斗情节开始时使用。
contentLab.classHint.StepM_SpawnExact=在战斗某一特定区域产生一个特定单位。
contentLab.classHint.StepM_Teleport=将指定单位移到战斗地图上一个特定位置。
contentLab.classHint.StepM_UpdateAI=更新AI行为，或令AI向某一特定地点移动。
contentLab.classHint.StepM_UpdateDoor=将一扇门设为开启，关闭，锁定或解锁。
contentLab.classHint.Step_ActivateHero=激活或取消激活一个未在使用中的英雄。
contentLab.classHint.Step_AddObjectives=将指定的目标通过情节的目标列表加入情节中。
contentLab.classHint.Step_AddRemoveAspects=为指定实体添加或移除特性。
contentLab.classHint.Step_AutoSave=进行一次情节自动存档。
contentLab.classHint.Step_ChapterSwitchImmediate=立即执行不同步骤，取决于章节。
contentLab.classHint.Step_CombatDifficultyImmediate=基于战斗难度执行特定步骤。与Step_CombatDifficultySwitch相同，但不支持玩家选择。\n\n可以用于游戏目标结果，而Step_CombatDifficultySwitch不能。
contentLab.classHint.Step_CombatDifficultySwitch=基于战斗难度执行特定步骤。
contentLab.classHint.Step_CopyRole=将一个存在的实体存储入另一个角色中。
contentLab.classHint.Step_Encounter=立即开始一场特定战斗。
contentLab.classHint.Step_EquipFarmers=为农夫装备武器。
