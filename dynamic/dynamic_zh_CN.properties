drauven_dravonne.name=蜥蜴龙
drauven_gorelord.blurb=肆无忌惮地大声挑衅着，他的手下畏缩着为他让开了道路。
drauven_gorelord.name=血领
drauven_haunt.blurb=在黑暗中无声潜伏，凭借手势与气味交流。
