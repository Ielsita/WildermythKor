itemSummary.bottleGreen=一个暗绿色玻璃瓶。
itemSummary.bowBone=一把白骨制成的弓，散发着不详的气息。
itemSummary.bowBone2=一把白骨制成的弓，现在它因达成了命运心满意足。
itemSummary.bow_messiah=暗影圣者的武器，由诡异的，几乎像是石化了的木材打造，没人能认出它的原料。只有最强壮的手臂才能拉动它，但每一击都有雷霆万钧之势。
itemSummary.claymore=这柄驰名的巨剑难以驾驭。但它能让你的死敌成为“死敌”。
itemSummary.clovenbrand=最早装备草纹剑这种武器的是身形纤细的山脉居民。这柄多层利剑坚韧无比，因此才不至断裂。挥动时，风穿过它的缝隙，宛若鬼哭狼嚎。
itemSummary.crankbow=单曲柄的简易弩，力道不及长弓，但更易于瞄准，并且可以在近距离使用。
itemSummary.crookstaff=类似牧羊者使用的弯头长杖，非常结实，可以用来敲人。
itemSummary.crossbowIce=传说中，造弓匠“艾普西斯”在一座早已被遗忘的箭厂的冷炉中不断进行着铸造。他现在想必早已死去，但这些寒冰铸造的强大兵器却保留了下来。
itemSummary.crossbowMoth=当月光满盈，闪烁寒冷银光之时，这把弩几欲脱手而出，顺着月光回到它诞生的地方。
itemSummary.cyclonefork=一位雷神曾向平原人民展示了锻造其神选武器的方法，而这个秘密如闪电一般在世界上刻下了印记。
itemSummary.daggerOldwane=由一个满含怨恨的家族锻造的强力诅咒匕首，持有者皆难逃一劫……
itemSummary.dirk=用于战斗的细长匕首，易于隐藏，也易于直取要害。
itemSummary.dragonblade=据说第一把龙刃被铸造出来只有一个目的：杀死一头古老的贝西摩斯。纵使其敌人早已灰飞烟灭，这一设计仍流传了下来。
itemSummary.dreadscythe=这柄武器总是遭到低估。人们不知道当恐怖金属飓风呼啸而来时，他们的恐惧感会有多么强烈。
itemSummary.dreamweaver=很难确定这柄魔棒内究竟流淌着什么，竟然使其可以编织真相。这显然是正邪必争的一把武器。
itemSummary.ezekal=一把健谈的武器。
itemSummary.fangAxe=被古代的荒野漫游者所打造，这种斧头的工艺据说曾不断进步，既能反应工匠技艺的炉火纯青，又能反映工匠心头的烈火燎原。
itemSummary.farmBow=一点柔韧的木头和一些马毛构成了恐吓狼群的好武器。
itemSummary.farmerGarb1=由手头上看起来最坚固的布料拼凑而成。当平民被迫加入战斗，他们就会穿着这种衣服。
itemSummary.farmerGarb2=由手头上看起来最坚固的布料拼凑而成。当平民被迫加入战斗，他们就会穿着这种衣服。
itemSummary.farmerGarb3=由手头上看起来最坚固的布料拼凑而成。当平民被迫加入战斗，他们就会穿着这种衣服。
itemSummary.fatetracer=塞纳诗人曾有一手执笔，一手执剑的盛名。他们细刃的做工很难有人能匹敌。
itemSummary.faywillow=妖精柳的树枝得来不易。这一支被削得尖锐壁纸，还刻上了错综复杂的花纹。
itemSummary.flareAxe=这把巨斧是一个种族的遗产，他们相信斧刃越长，使用者的内心就越坦荡。斧头的设计刚正不阿，绝无暗藏机巧。
itemSummary.flymace=这种物美价廉的硬头锤不需要大师级的技巧也能熟练制造并使用。近代来它们很受欢迎，即使在未受训的民兵手中也不可小觑。
itemSummary.greatsword=一柄经典的双手剑，能做的也只有意料之中的那些事情。但没有人能阻挡它。
itemSummary.grimblade=这种带锯齿的沉重阔剑属于一个几乎被遗忘的时代。其中封印的魔法仍然挥之不散，黑暗而饥渴。
itemSummary.halehammer=“破敌如破冰。”每个这种精制的战锤上都刻着这样的格言，并且可以追溯到属于城堡和军队的骑士时代。
itemSummary.hammer=拿在手上之后，攻击敌人就是“板上钉钉”的事了。
itemSummary.heartwoodstaff=一把由枯木的树心雕成的长杖，有着强大的森林能量。
itemSummary.hunterBark1=在羊毛中缝制了链环和金属板，然后又在外面盖上了一层加固皮革(传统上说是灰色的)。这是大多站桩式输出的猎手的标准装备。
itemSummary.hunterBark2=穿戴刺甲的猎人不好对付，因此往往不会成为首选目标。这种盔甲具有织入的链甲结构、嵌钉与金属尖刺，缝在硬皮革与布料上。会稍稍拖累穿戴者的行动。
itemSummary.hunterClothes=由手头上看起来最坚固的布料拼凑而成，灵活性自然不错。
itemSummary.hunterTraff1=出于游荡野外的目的，这种由皮草和轻质织物随意组合的护甲基本无法阻止箭矢，但提供了不容小觑的机动性。
itemSummary.hunterTraff2=在世界上大多数和平的地区，这种由革板、护垫、嵌钉和双层面料精心缝制的护甲已经是一门失传手艺。有时也被称为刺客外衣。
itemSummary.hurlaxe=两柄飞斧，可以破甲并造成伤害。
itemSummary.instrumentString=一种令人愉悦，容易演奏的乐器，通常在舞台上或篝火旁出现。
itemSummary.jugClay=一个烧好的黏土壶。
itemSummary.knightlance=属于古老故事中传统骑士的骄傲而高贵的长枪，既致命又美丽。
itemSummary.langblade=简单而优美的设计，让这柄长剑虽重犹轻。
itemSummary.lantern=一个怪异提灯，外壳靛蓝，玻璃生雾，燃着不可熄灭的黑色火焰。据说当达成特定条件时，提灯将可以召唤出一名年迈守夜人的亡魂。好吓人哦……
itemSummary.leafspear=一种由硬木杆和精心设形的楔形金属头组合而成的长矛。
itemSummary.leviathanlance=利维坦的猎杀者们设计了这种武器，至今少有匹敌。在空中掷出时，它会尖啸着飞向猎物。
itemSummary.lockbreaker=一名古代英雄用它砍倒了一位暴君的宫殿大门，它也因此得名。它虽沉重，但锋利得削铁如泥。
itemSummary.lumberAxe=简单，坚固，破坏力强，非常适合攻击如树桩一般矫捷的对手。
itemSummary.minotaursPride=地底的牛头人一定曾在制造斧柄上花了很多心血。这些武器在地底是权力的象征。
itemSummary.moonspear=这一石柄矛是为赞颂月亮的皎洁所制，出自古基然国度的工匠之手。矛的设计古老而优雅，最令人印象深刻的是它的开刃。在武器大师手中，这柄武器无所不能。
itemSummary.mysticClothes=由手头上看起来最坚韧的布料拼凑而成，在让巫师心情好些之外用处不大。
itemSummary.mysticDrab1=尘埃法袍是一套常见的装束，坚韧而实用，分为内衬衬衫，厚织马裤和厚织短外套三部分。
itemSummary.mysticDrab2=异色法袍同时提供防护力和时髦值，在附魔薄银板内是一身华丽的外袍。外袍下则是一件另有附魔的精良内衬。
itemSummary.mysticRobe1=笨拙与初学者巫师法袍的常用设计。他们喜欢这些经过处理的织物的防火特性，以期在工作中遇到意外时不至于惹火上身。余烬礼服的造型怎么简单怎么来。
itemSummary.mysticRobe2=鸦尾礼服的法袍上绣有符文。这种法袍既能遮光又能保命，非常适合经验丰富的巫师使用，以防万一他们指尖的高阶魔法出了岔子。
itemSummary.net=每次战斗一次，可以尝试定身对手。
itemSummary.netRazor=用铁藤蔓编织而成，缀着刀刃的碎片，这种捕网在猎物试图挣脱时会伤害它们。
itemSummary.nightcross=这柄有着无与伦比的手艺，被亲切地称为“布衣执法者”的弩是刺客的终极武器，寂静之中暗藏杀机。
itemSummary.nightshard=据说这柄武器是夜空的一枚碎片，被一名满身是血的流浪者在危急时刻掰下。她是一名迟暮的英雄，背上了不该背负的罪责，并被民众追杀。当她从夜空中把这一枚碎片从星辰中掰下时，她发现所有追杀她的人都消失得无影无踪，就像星辰迎来了日出。
itemSummary.oathAxe=按照航海传统，这把斧头的持有者必须向其斩下的每个脑袋宣誓，才能砍下下一个。
itemSummary.oldSword=这个老旧的东西曾是一段姻缘的见证。
itemSummary.phoenixstar=当他们迁出太阳之地时，鸟人们制作了这些大型链枷，砸翻了任何胆敢与他们作对的蠢货。对于极少数能掌握之的冒险者来说，他们的创造着实是种恩赐。
itemSummary.pickAxe=通常用于对付岩石和树根。命中敌人也能造成些许伤害。
itemSummary.pitchfork=木棍顶上装了个铁叉，用于铲干草，既有效又传统。
itemSummary.poison=以一个动作将其附在武器上。
itemSummary.quakebaker=曾经居住在这里的星空巨人喜欢抡动大锤敲击地面消遣；山脉因此崛起，山谷因此塌陷。这一柄重锤的灵感就来源于这个传说。
itemSummary.queenAxe=这里曾被一族战士女王所统治，装备着招牌般的战斧，在她们手中势不可挡。这些武器或者其仿制品流传到了今天，因为其造型之美而价格不菲，但也有许多娴熟的战士独爱它们的平衡与锋利。
itemSummary.rakeblade=轻巧趁手的武器，细长剑身被精心平衡过，是灵活决斗者的完美之选，擅长从敌人的攻势中找到破绽。
itemSummary.rootClub=从被连根拔起的树根处砍下，在合适的人手里能成为沉重而危险的武器。
itemSummary.rosemace=精心设计，有着互锁式金属盘的硬头锤，用于砸碎脑壳。
itemSummary.sack=一个装着东西的小袋子。
itemSummary.scrollFire=里面估计有什么咒语。或者藏了些私房钱。
itemSummary.sharktoothAxe=山地人称这种武器出自他们之手。它们非常善于击碎硬壳，对付崎岖严寒的高地生物效果显著。
itemSummary.shieldCave=从非夹击攻击受到的伤害减少1点。
itemSummary.shieldDragonpaw=一面曾属于一位民族英雄的大盾。从非夹击攻击受到的伤害减少1点。
itemSummary.shieldDrauven=蜥蜴人英雄的盾牌，坚实而明亮。
itemSummary.shieldField=从非夹击攻击受到的伤害减少1点。
itemSummary.shieldGear=从一座魔煞机钟塔的碎片中拼成。从非夹击攻击受到的伤害减少1点。
itemSummary.shieldGold=从非夹击攻击受到的伤害减少1点。
itemSummary.shieldIce=一面反射寒光的盾牌。从非夹击攻击受到的伤害减少1点。
itemSummary.shovel=“这把铲子要挖的是……你的坟墓！”
itemSummary.skinningKnife=用来剥皮的厚刃刀，攻击猝不及防的人还算有用。
itemSummary.sleepsinger=梦歌者只有需要铲除恶人时才会出现。他们的摇篮曲甜蜜而残忍，是温柔的永恒。
itemSummary.soupSpoon=显然是用来喝汤的。不知道谁觉得这玩意能施法。
itemSummary.spearBone=白骨制成的短矛，萦绕着不详的气息。
itemSummary.spearBone2=白骨制成的短矛，现在因达成了命运心满意足。
itemSummary.spearFen=这种武器具有罕见的韧性，锋刃暗而修长，令使用者能以多种方式攻击。它的柄令人惊讶地轻。碟形的末端便于使用者在泥泞沼泽中穿行。作为源远流长的猎人武器，这柄矛如匕首般迅捷，而且从暗处出击最为致命。
itemSummary.spearForest=这种自然塑造的矛矛尖是硬如钻石的绿石；持有者的双手总会沾上奇妙的林间清香。它会在每具它杀死的躯体上种下树苗。
itemSummary.spearGorgon=古代英雄女王的长矛，由坚不可摧的琉璃制成，深海色调旋转其中。挥舞时，这柄武器时而轻吟，时而低吼，有如遥远的海洋，或是一群冰封的魂魄。
itemSummary.spectralLantern=它的蓝光为其佩戴者提供了保护。
itemSummary.spellbook=这本书中的回环文字连接事物：本我，物体，灵魂。任何人拿到它，都能进行念合。
itemSummary.spellshard=看起来是魔法物品。
itemSummary.staffAstrolabe=这柄法杖是个旅行者。由初代主人送上了旅途，并经历了十九个故事，成功幸存。握在手中，便能让旅途更加轻松，但也永远不会走到尽头。
itemSummary.staffDrauven=蜥蜴人英雄胡拉希尔之杖手感温热，内芯燃烧着古老的烈焰魔法。
itemSummary.staffDrauven_t1=精细的做工，用于野蛮的行径。
itemSummary.staffDrauven_t2=精细的做工，用于野蛮的行径。
itemSummary.staffDrauven_t3=精细的做工，用于野蛮的行径。
itemSummary.staffStarseed=有些人说星星的种子长在一颗苍茫之树上；那棵树没有人可以攀爬。这个传说至少有一半是不对的。
itemSummary.staffThumpstick_t1=在一场公平对决中赢得。
itemSummary.staffThumpstick_t2=在一场公平对决中赢得。
itemSummary.staffThumpstick_t3=在一场公平对决中赢得。
itemSummary.staffWinterfur=据说当贤者遁入群山，要么会死，要么化身野兽。这种法杖便是那些兽化者的遗产，它们翻山越岭，将自身毛发缠绕在最嶙峋的异石上。
itemSummary.starbreaker=乳白色的凹坑反射着星光，仿佛是一颗颗正在生长的星星...
itemSummary.strongbow=传说这些弓是树木送给森林守护者的礼物。弓身会自愿地弯曲，并刻意绷紧弓弦，无需巨力也能射出力道十足的箭矢。
itemSummary.sunray=这些长矛为了纪念太阳神而制作，攻击如电光石火，只留下一道红影。
itemSummary.swanscepter=天鹅人在湖中游动时，用弯曲的白木在自己的羽毛下雕刻出了这些魔杖。稀有而价值连城，它们内在凝聚的威力只有被巫师握在手中时才能显露。
itemSummary.swordArc=敌人众多之时，自然要铸造兵刃前去收割，斩草除根。
itemSummary.swordAvenger=一位古代英雄的剑，从岩石上拔出，誓为逝者复仇。
itemSummary.swordGlacier=一把坚不可摧的，由寒冰构成的大剑。被发现时，它刺入大地，头顶烈阳，却没有分毫融化。也许，它真的是和传说中一样，是由天外陨冰所铸。
itemSummary.swordThuvayn=这柄剑落入了杀死它原本主人的人手中。剑身平衡完美，令人无法抗拒，但剑的历史令人隐隐担忧。它永远也不会安宁，只会一次次地沦为孤儿，传给下一个人。
itemSummary.swordWing=在冶炼技术尚不成熟的年代，曾有荒野之民与可怕的崖鹰为伍。他们制造利刃，统御高山。
itemSummary.thanefeller=这些斧头看起来简单，但设计实际上来源于古老的领主之战，至今仍是秘密。致命的斧刃在空中欢快歌唱。
itemSummary.throwingKnife=三把飞刀，在夹击时会造成额外的伤害。
itemSummary.thumpstick=在辽远之地的某段历史中，艾尔人在大海上航行，用硬橡木与手持钢铁的敌人交战，并且赢下了许多战役的胜利。
itemSummary.titansfist=这些粗重的石锤被发现时常常锤柄深埋，锤头直立，有如墓碑。民间传说能举起这种武器的人注定让世界天翻地覆。
itemSummary.torch=点火！
itemSummary.vigilkeeper=这种武器据说是古代伊尔贡游侠的传统。他们在失落的纪元用这些武器对抗反叛的神明，而这种弓的特殊设计能让拉满时弓箭手的双臂仍然轻松，因此每一击都格外精准。
itemSummary.walkingStaff=这不就是根你散步时随手捡起的树枝吗？
itemSummary.wandGorg0n_t1=丝滑的璃石沉重而冰冷。有时甚至感觉……它仿佛在手中蠕动……
itemSummary.wandGorgon=丝滑的璃石沉重而冰冷。有时甚至感觉……它仿佛在手中蠕动……
itemSummary.wandGorgon_t1=丝滑的璃石沉重而冰冷。有时甚至感觉……它仿佛在手中蠕动……
itemSummary.wandGorgon_t2=丝滑的璃石沉重而冰冷。有时甚至感觉……它仿佛在手中蠕动……
itemSummary.wandGorgon_t3=丝滑的璃石沉重而冰冷。有时甚至感觉……它仿佛在手中蠕动……
itemSummary.wandLantern=照亮黑夜，照亮迷雾，这柄提灯点燃后就再没有熄灭过，永远照亮着旁边的一切。
itemSummary.wandPine=灵木中寄宿着谦逊而不屈的意志，可以弯曲，但不会折断。任务永无止尽，兵器不朽长青。
itemSummary.wandStarseed=有些人说星星的种子长在一颗苍茫之树上；那棵树没有人可以攀爬。这个传说至少有一半是不对的。
itemSummary.warriorClothes=由手头上看起来最坚固的布料拼凑而成，这是战士们在盔甲制造上的第一次努力。
itemSummary.warriorGard1=只不过是一套在重要部位上镶钉的服装，这套传统的格斗服装令人生畏，同时也十分轻便，使战士的动作变得难以捉摸。
itemSummary.warriorGard2=漫野盔甲往往能唤醒嗜血野蛮人体内的野兽本性。专业处理的兽皮和皮革与合适的金属板、嵌钉或甚至是怪物肢体相结合，制成了一件出色的防护服，让穿戴者感到野性。
itemSummary.warriorMail1=几乎完全由相扣的金属环制成，有其弱点，但大体可靠。沉重但未尝不灵活，因此不好说是累赘。
itemSummary.warriorMail2=一件全身坚铠，关节处设计精妙，因此几乎能完全覆盖肌肤。这是最沉重，最累赘的铠甲设计，同时也最能让穿戴者刀枪不入。
itemSummary.wingknife=这些匕首是故事中角斗士与街斗者的最爱，在人们眼中是兼具凶蛮与诡智的象征。在精熟之人手中，它们神出鬼没，危险无比。
itemSummary.wintershard=据说一名冰雪女神从星辰降临世间，而第一柄寒冬之刃便是她送给女人们的礼物。它们的斧刃永远极寒，斩开肉体时连溅出的血液都会被凝固。
itemSummary.wyverntail=它的柄上刻着翼龙的螺旋状尖尾，而它的核心据说是仿造翼龙的尾刺结构所制。这种可怖的武器每一击都会在伤口中留下剧毒。
