achievement.achievement_10DifferentThemeLimbs.blurb=获得10个不同主题的变身肢体
achievement.achievement_10DifferentThemeLimbs.name=改头换面
achievement.achievement_10DifferentThemeLimbs.unlocked=早期“树木变身”概念图。
achievement.achievement_150Calamities.blurb=在一场战役中获得150张灾厄牌
achievement.achievement_150Calamities.name=魔高一丈
achievement.achievement_150Calamities.unlocked=曦苏妖设计的起点是“具有心灵异能的龙化昆虫”。当时并没有确定龙和昆虫的成分所占的比例。
achievement.achievement_1petReceived.blurb=获得一个宠物
achievement.achievement_1petReceived.name=我与魔宠
achievement.achievement_1petReceived.unlocked=橡果祭坛被恪尽职守的松鼠们悉心照料。
achievement.achievement_3hookQuestsResolved.blurb=解决一名英雄的全部3个契机任务
achievement.achievement_3hookQuestsResolved.name=往事成书
achievement.achievement_3hookQuestsResolved.unlocked=我们知道我们想要三种“经典”的奇幻职业（战士，猎人，巫师），但在英雄们具体的模样花了很多心思。我们想要创造友善、可亲的形象。
achievement.achievement_5petsReceived.blurb=总计获得5个不同的宠物(全部战役)
achievement.achievement_5petsReceived.name=异兽展览
achievement.achievement_5petsReceived.unlocked=在辽远之地，山脉和树木通常不会动。通常。
achievement.achievement_beatAllStoryCampaigns.blurb=完成全部5个故事战役
achievement.achievement_beatAllStoryCampaigns.name=世界行者
achievement.achievement_beatAllStoryCampaigns.unlocked=酒馆老板娘泰莎能看着墙上的每一幅挂画讲出一个故事。但如果你能讲个更精彩的，你今晚的酒水就不用付钱。
achievement.achievement_beatGameOnIronmanMode.blurb=在落地生根模式下完成一个战役
achievement.achievement_beatGameOnIronmanMode.name=落子无悔
achievement.achievement_beatGameOnIronmanMode.unlocked=城堡本来在游戏机制上占据更重的地位。在现在的辽远之地中，它们基本是废墟了。
achievement.achievement_beatGameOnWalkingLunch.blurb=在上门午餐难度下完成一个战役
achievement.achievement_beatGameOnWalkingLunch.name=难以下咽
achievement.achievement_beatGameOnWalkingLunch.unlocked=你好啊，第一个占位怪物。你帮我们完成了许多早期概念测试。
achievement.achievement_catchAllElementalSpiritTypes.blurb=捕获全部四种精魂
achievement.achievement_catchAllElementalSpiritTypes.name=我全都要
achievement.achievement_catchAllElementalSpiritTypes.unlocked=可能的元素精魂设计。
achievement.achievement_endTurnInGrayplane5Times.blurb=使一名英雄连续五轮在灰域结束回合
achievement.achievement_endTurnInGrayplane5Times.name=如影随形
achievement.achievement_endTurnInGrayplane5Times.unlocked=辽远之地有着多样的地貌。有些平坦，有些陡峭，有些崎岖不平。但当地人总能找到办法搭起一间茅草屋，在屋后养几头奶牛。真是令人骄傲。
achievement.achievement_friendsBlock20Times.blurb=触发20次友谊能力“援护”。
achievement.achievement_friendsBlock20Times.name=友谊之力
achievement.achievement_friendsBlock20Times.unlocked=在野外侦察时，可能会展开一些深入的对话。
achievement.achievement_fullTransformation.blurb=获得一种变身的头部和全部四肢
achievement.achievement_fullTransformation.name=全副武装
achievement.achievement_fullTransformation.unlocked=法师塔，舒适，家具齐全。附近一带有些异怪的麻烦，但说实话：你是个住在塔里的法师。你真的会经常出门吗？
achievement.achievement_kill1000Cultists.blurb=杀死1000个地底人(全部战役)
achievement.achievement_kill1000Cultists.name=哥哥人
achievement.achievement_kill1000Cultists.unlocked=三视祭坛需要稳定的灵魂来源，以及偶尔的泪滴。
achievement.achievement_kill1000Drauven.blurb=杀死1000个蜥蜴人(全部战役)
achievement.achievement_kill1000Drauven.name=蜥蜴杀手
achievement.achievement_kill1000Drauven.unlocked=蜥蜴人一路上经历了许多变迁。它们本来是沼泽中的怪物，不屑使用金属制成的武器和盔甲；现在它们成为了青铜护甲下的野蛮大军。不过它们始终保留了对头骨和鸟类的喜爱。
achievement.achievement_kill1000Gorgons.blurb=杀死1000个异怪(全部战役)
achievement.achievement_kill1000Gorgons.name=见异思千
achievement.achievement_kill1000Gorgons.unlocked=漫野奇谭中的异怪灵感来自神话传说中的蛇发妖，同样喜欢将敌人变为怪物。
achievement.achievement_kill1000Monsters.blurb=使用一名英雄杀死共计1000个怪物
achievement.achievement_kill1000Monsters.name=维和者
achievement.achievement_kill1000Monsters.unlocked=如果你在辽远之地挣到了大钱，你就也许可以考虑换个更好的房子。最炫酷的房子有更多的阴影，更少的屋顶描线，以及包含打光的完整绘制背景。
achievement.achievement_kill1000Morthagi.blurb=杀死1000个魔煞机(全部战役)
achievement.achievement_kill1000Morthagi.name=无机之谈
achievement.achievement_kill1000Morthagi.unlocked=高等级魔煞机的概念草稿。所谓“相由心生”，对于魔煞机来说尤其是如此；它们最大的心愿就是让英雄们吃不了兜着走。
achievement.achievement_kill1000Thrixl.blurb=杀死1000个曦苏妖(全部战役)
achievement.achievement_kill1000Thrixl.name=悉数苏醒
achievement.achievement_kill1000Thrixl.unlocked=这张草稿中画的是织梦妖，掘地妖和双头妖。它们都有光明的未来。但是可惜的是，旁边喷毒的那个小兄弟的职业生涯就到此结束了。
achievement.achievement_kill100Monsters.blurb=使用一名英雄杀死共计100个怪物
achievement.achievement_kill100Monsters.name=谁在数呢？
achievement.achievement_kill100Monsters.unlocked=早期对于英雄们可能涉足的地点的探索。我们想要让这些地方与自然世界紧密连接，再加一点魔法，而且让人捉摸不透到底安全还是危险。
achievement.achievement_kill3EnemiesWithPoisonInOneTurn.blurb=在一轮内用毒杀死3名敌人
achievement.achievement_kill3EnemiesWithPoisonInOneTurn.name=瘟疫医生
achievement.achievement_kill3EnemiesWithPoisonInOneTurn.unlocked=早期沼泽环境。我们当时考虑通过设计起伏的战术地图。现在看来，这主意倒确实不错。也许某天我们会做个这样的特殊地图。
achievement.achievement_loseBattle.blurb=在一场战斗中失败
achievement.achievement_loseBattle.name=旧事莫提
achievement.achievement_loseBattle.unlocked=坟墓的视觉探索。在漫野奇谭中，失败与胜利同等关键；有的时候甚至比胜利还要关键，取决于游玩的难度。
achievement.achievement_loversVengeance10Kills.blurb=使用恋人的复仇增益的攻击杀死10个敌人
achievement.achievement_loversVengeance10Kills.name=浪漫死了
achievement.achievement_loversVengeance10Kills.unlocked=巫师为战士的剑击中注入火焰。我们从最最开始就知道我们想把这个能力在游戏中设计出来。漫野奇谭的英雄们利用环境和配合战斗，而且在这样做的时候往往还会看起来非常帅。
achievement.achievement_maimedHero.blurb=令一名英雄在残疾后撤退
achievement.achievement_maimedHero.name=壮士断腕
achievement.achievement_maimedHero.unlocked=有些时候，英雄们在战斗中付出的代价能让他们的故事得到进一步发展。我们想要让这些伤痕成为挑战，迫使英雄以新的方式作战。有魔力的红宝石眼睛始终没有做出来，但它很长一段时间都是我们概念的锚点。
achievement.achievement_mythwalker.blurb=使一名英雄晋升到现世神话
achievement.achievement_mythwalker.name=英雄不朽
achievement.achievement_mythwalker.unlocked=从朴素的衣服到顶尖的盔甲，我们始终想让英雄易于辨认。
achievement.achievement_rivalStuntAbility5Times.blurb=在一场战斗中触发对手能力“就这？我来！”5次
achievement.achievement_rivalStuntAbility5Times.name=针尖麦芒
achievement.achievement_rivalStuntAbility5Times.unlocked=早期森林与沼泽建筑的概念图。
achievement.achievement_stunt50TimesWhileWallingWithFriend.blurb=这段文字不该出现？
achievement.achievement_stunt50TimesWhileWallingWithFriend.name=友谊之力
achievement.achievement_stunt50TimesWhileWallingWithFriend.unlocked=这段文字不该出现？
achievement.achievement_twoDifferentThemeLimbs.blurb=令一名英雄获得两个不同主题的肢体变身
achievement.achievement_twoDifferentThemeLimbs.name=混搭风格
achievement.achievement_twoDifferentThemeLimbs.unlocked=早期山地建筑的概念图。
achievement.achievement_use3ReactionStrikesInOneTurn.blurb=一轮内进行3次反应攻击(守护/戒护)
achievement.achievement_use3ReactionStrikesInOneTurn.name=链式反应
achievement.achievement_use3ReactionStrikesInOneTurn.unlocked=在开始设计奇幻游戏的时候，“巫师”这种职业非常开放。在我们把“念合”作为主要能力之前，我们的巫师非常“火”。
achievement.achievement_victoryAfterLosingThreeHeroesInBattle.blurb=在3名英雄残疾或死亡后赢下一场战斗
achievement.achievement_victoryAfterLosingThreeHeroesInBattle.name=自损八百
achievement.achievement_victoryAfterLosingThreeHeroesInBattle.unlocked=也许我们在未来的游戏中会制作移动动画，但是思考异怪究竟该怎么动非常有趣。它们速度究竟是快还是慢？它们滑动的时候脖子是固定的，还是说脖子可以伸长？
achievement.completedStory_cvawn.blurb=完成盛夏骸骨战役
achievement.completedStory_cvawn.name=焚覆烬灭
achievement.completedStory_cvawn.unlocked=每个辽远之地的传说都建立在之前的故事之上。用龙骨建立你的城堡，也许客人就会觉得龙是你杀的。肯定不是坏事。
achievement.completedStory_ecthis.blurb=完成伊露娜与蛾战役
achievement.completedStory_ecthis.name=无光之光
achievement.completedStory_ecthis.unlocked=探索地图视觉和怪物的显现。最后，我们把这个设计抛弃了，因为我们发现怪物主动出击会更加令人兴奋——看到怪物在地图上的初始位置就不那么重要了。
achievement.completedStory_enduringWar.blurb=完成千年熬炼战役
achievement.completedStory_enduringWar.name=千炼成钢
achievement.completedStory_enduringWar.unlocked=冷知识：概念图“黑城堡废墟”是主菜单主题音乐的基底。
achievement.completedStory_legacy.blurb=完成一个传承战役(三章或五章)
achievement.completedStory_legacy.name=又一个故事
achievement.completedStory_legacy.unlocked=漫野奇谭有许多地方与传统的奇幻并不相同，但就连我们也无法抛弃令人舒适的酒馆。角，骨头，锯得粗糙的木材让这里既豪放又温馨。
achievement.completedStory_monarchs.blurb=完成菌君沉臣战役
achievement.completedStory_monarchs.name=弑君者
achievement.completedStory_monarchs.unlocked=城堡废墟概念图。欢迎探索。
achievement.completedStory_procedural.blurb=完成一个通用战役(三章或五章)
achievement.completedStory_procedural.name=英雄不问出处
achievement.completedStory_procedural.unlocked=更早的主菜单界面。
achievement.completedStory_ulstryx.blurb=完成奥斯崔兹纪元战役
achievement.completedStory_ulstryx.name=破晓
achievement.completedStory_ulstryx.unlocked=异怪建筑的概念图。对于每一个怪物种族，都有一个有趣的问题：它们以何为美？它们想要世界变成什么样子？
achievement.cvawn_allDrauvenSurvivedMission.blurb=在不损失任何单位的情况下完成第三章开始时的任务(盛夏骸骨)
achievement.cvawn_allDrauvenSurvivedMission.name=飞骑矫健
achievement.cvawn_allDrauvenSurvivedMission.unlocked=蜥蜴人战役敌人们的初稿。
achievement.ecthis_all5PlotCharacters.blurb=获得所有5个剧情英雄，并使他们全部存活(伊露娜与蛾)
achievement.ecthis_all5PlotCharacters.name=五鸟归巢
achievement.ecthis_all5PlotCharacters.unlocked=曦苏妖在梦境与现实中穿梭，捕猎毫无防备的做梦之人。
achievement.enduringWar_destroyCores.blurb=摧毁魔煞机核心
achievement.enduringWar_destroyCores.name=心机梗塞
achievement.enduringWar_destroyCores.unlocked=有的时候，只要将齿轮、骨头和眼球一个个往上叠着画，你就能创造出新的东西。
achievement.enduringWar_destroyEnduring.blurb=消灭最后的熬炼者
achievement.enduringWar_destroyEnduring.name=止战者
achievement.enduringWar_destroyEnduring.unlocked=怪物巢穴的早期概念图。
achievement.monarchs_acceptDeepkingsOffer.blurb=接受地底之王的献礼
achievement.monarchs_acceptDeepkingsOffer.name=变节者
achievement.monarchs_acceptDeepkingsOffer.unlocked=牛头人的早期概念图。我们当时不确定牛头人适合出现在哪里，但我们知道总得出现的。
achievement.themeReceived_foothill.blurb=获得山脉肢体
achievement.themeReceived_foothill.name=山脉之子
achievement.themeReceived_green.blurb=获得森林肢体
achievement.themeReceived_green.name=妖触
achievement.themeReceived_storm.blurb=获得风暴肢体
achievement.themeReceived_storm.name=飓风
achievement.theme_bear_kill2EnemiesSimultaneously.blurb=使用熊变身的横扫同时杀死两个敌人
achievement.theme_bear_kill2EnemiesSimultaneously.name=盖世英熊
achievement.theme_bear_kill2EnemiesSimultaneously.unlocked=探索能放在同一张脸上的不同五官。
achievement.theme_crow_blind20Enemies.blurb=用鸦爪或鸦喙击目盲20个敌人
achievement.theme_crow_blind20Enemies.name=鸦羽斗士
achievement.theme_crow_blind20Enemies.unlocked=你解锁了乌鸦的“白鸦”皮肤！你可以在人物表的自定义界面为任何有乌鸦变身的角色装备。
achievement.theme_fire_hit5EnemiesAtOnce.blurb=用一道火焰锥同时命中5个敌人
achievement.theme_fire_hit5EnemiesAtOnce.name=烧烤大师
achievement.theme_fire_hit5EnemiesAtOnce.unlocked=你解锁了烈焰之魂的“熔岩”皮肤！你可以在人物表的自定义界面为任何有烈焰之魂变身的角色装备。
achievement.theme_foothill_takeNoDamage20Times.blurb=在山脉变身下，受到20次不造成伤害的攻击
achievement.theme_foothill_takeNoDamage20Times.name=坚如磐石
achievement.theme_foothill_takeNoDamage20Times.unlocked=你解锁了山脉变身的“峡谷”皮肤！你可以在人物表的自定义界面为任何有山脉变身的角色装备。
achievement.theme_gem_stunt100Times.blurb=在晶化变身下，重击100次
achievement.theme_gem_stunt100Times.name=超绝酷炫
achievement.theme_gem_stunt100Times.unlocked=你解锁了晶化变身的“骑士”皮肤！你可以在人物表的自定义界面为任何有晶化变身的角色装备。
achievement.theme_green_kill3Enemies.blurb=使用一发衰萎箭杀死三名敌人
achievement.theme_green_kill3Enemies.name=等比数列
achievement.theme_green_kill3Enemies.unlocked=作为解释战术地图构造的一种方式，我们尝试过将战术地图做得凹凸不平。
achievement.theme_morthagi_killWithBoltAndHammer.blurb=在同一轮内使用魔工机械锤和魔工机械弩分别杀死一名敌人
achievement.theme_morthagi_killWithBoltAndHammer.name=魔棱两可
achievement.theme_morthagi_killWithBoltAndHammer.unlocked=你解锁了魔工机械强化的“钢铁”皮肤！你可以在人物表的自定义界面为任何有魔工机械变身的角色装备。
achievement.theme_shadow_heal30.blurb=使用收割或恐怖收割回复30点生命值
achievement.theme_shadow_heal30.name=共生体
achievement.theme_shadow_heal30.unlocked=丘陵环境的颜色探索。
achievement.theme_skeleton_terrify10Enemies.blurb=使用诡谲凝视令10个敌人恐惧
achievement.theme_skeleton_terrify10Enemies.name=我才没笑
achievement.theme_skeleton_terrify10Enemies.unlocked=早期的概念可视化，解释我们如何利用二维的“棋子”构造战术地图。
achievement.theme_star_kill20EnemiesWithFallingStars.blurb=使用星坠杀死20个敌人
achievement.theme_star_kill20EnemiesWithFallingStars.name=占星学
achievement.theme_star_kill20EnemiesWithFallingStars.unlocked=你解锁了星辰变身的“金色”皮肤！你可以在人物表的自定义界面为任何有星辰变身的角色装备。
achievement.theme_storm_kill3Enemies.blurb=使用一发连环闪电杀死三个敌人
achievement.theme_storm_kill3Enemies.name=闪电风暴
achievement.theme_storm_kill3Enemies.unlocked=凛冬之巫的概念设计图。你见过凛冬之巫了吗？没有的话，也许某天你会的。
achievement.theme_tree_knockback50Tiles.blurb=使用树木砸击击退敌人50格
achievement.theme_tree_knockback50Tiles.name=咚！
achievement.theme_tree_knockback50Tiles.unlocked=你解锁了榆魂变身的“秋日”皮肤！你可以在人物表的自定义界面为任何有榆魂变身的角色装备。
achievement.theme_vine_poison50Enemies.blurb=使用藤蔓挥棘能力使50名敌人中毒
achievement.theme_vine_poison50Enemies.name=草木皆兵
achievement.theme_vine_poison50Enemies.unlocked=林间圣地与守卫它们的森林生物。辽远之地有许多来源于可动的植物、岩石和骨头的生命体。
achievement.theme_wolf_killEveryEnemyType.blurb=使用狼咬杀死五个大类的怪物各一个
achievement.theme_wolf_killEveryEnemyType.name=洛基亚斯的饥渴
achievement.theme_wolf_killEveryEnemyType.unlocked=你解锁了狼化变身的“凶暴”皮肤！你可以在人物表的自定义界面为任何有狼化变身的角色装备。
achievement.ulstryx_killCalabyneInOneTurn.blurb=在一轮内杀死卡拉宾
achievement.ulstryx_killCalabyneInOneTurn.name=唾手可得
achievement.ulstryx_killCalabyneInOneTurn.unlocked=早期对于“透视画”类怪物的大胆探索，在设想中它们拥有多层。
achievementsDialog.achievements=成就
achievementsDialog.elementalWeaponUnlocks=元素武器解锁
animal_cowShaggyBrown.blurb=通常温顺，叫声和谐而甜美。
animal_cowShaggyBrown.name=棕色毛牛
animal_cowShaggyGolden.blurb=皮毛闪亮，鼻子好奇地耸动，不喜欢栅栏。
animal_cowShaggyGolden.name=金色毛牛
animal_goat.blurb=无处不至，无草不食；无暇双目，不问世事。
animal_goat.name=山羊
animal_pigBrown.blurb=尖叫，挖掘，饥饿地扭动着。
animal_pigBrown.name=棕猪
