cultist_hornChild.blurb=吱嘎直叫，奋不顾身。
cultist_hornChild.name=角崽
cultist_murkMother.blurb=她咆哮着，呢喃着，呼唤着自己无数的孩子们。
cultist_murkMother.name=盲母
cultist_mushrox.blurb=整个身体如磐石般结块，真菌喷出的衰败烟雾萦绕身侧。
cultist_mushrox.name=岩菇兽
cultist_prophet.blurb=纵身跃，俯首冲，身手矫健无双。吼灭胆，步生风，敌人顷刻灭亡。 
