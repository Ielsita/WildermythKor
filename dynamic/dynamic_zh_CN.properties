contentLab.enumValueHint.MissionGenData.RegionUsage.patrol=如果敌人还不知晓玩家的位置，将会在这两地间徘徊。使用AI_behavior_patrol特性强制一名敌人巡逻。
contentLab.enumValueHint.Outcome.SpecialAction.SET_AS_CHILD_OF_OTHER=将目标设置为other(以及可选other2)的孩子。
contentLab.enumValueHint.Outcome.SpecialAction.SET_AS_SIBLING_WITH_OTHER=将目标设置为other的兄弟姐妹
contentLab.enumValueHint.ScenarioInfo.RosterType.farmer=英雄将会以农夫开始。\n\n在某处使用Step_PromoteFarmers(通常是导入任务结束后)使他们获得职业。
contentLab.enumValueHint.ScenarioInfo.RosterType.farmerNoWeapons=英雄们将会以没有武器的农夫开始。适用于想要在任务中通过AddGear结果使他们获得武器时，或通过Step_EquipFarmers为他们自动装备武器时。\n\n在某处使用Step_PromoteFarmers(通常是导入任务结束后)使他们获得职业。
contentLab.enumValueHint.ScenarioInfo.RosterType.greenhorn=英雄将会以该职业的1级角色开始。
contentLab.enumValueHint.ScenarioInfo.RosterType.legacyHero=玩家将会选择传承英雄，将其重置为年轻的状态，具有更少能力和装备。
contentLab.enumValueHint.ScenarioInfo.RosterType.legacyHeroNoReset=玩家将会选择传承英雄，按原来的状态加入游戏，带着所有能力和装备。
contentLab.enumValueHint.WorldMapInfo.ChapterTileGrouping.linear=地区之间近似排列一线。
contentLab.enumValueHint.WorldMapInfo.ChapterTileGrouping.normal=地区之间正常聚集。
contentLab.enumValueHint.WorldMapInfo.Placement.custom=使用customPlacement数据规定站点放置位置
contentLab.enumValueHint.WorldMapInfo.Placement.dungeon=接近随机的地点选择，略微更加倾向于周围存在站点较少的区域。
contentLab.enumValueHint.WorldMapInfo.Placement.nearbyTown=地点选择，倾向于适合创造城镇的区域：与已经揭示的地区相邻或接近，且不与其他城镇相邻。
contentLab.enumValueHint.WorldMapInfo.Placement.remote=地点选择，倾向于尽可能远离已揭示区域，且被河流或山脉挡住。
contentLab.enumValueHint.WorldMapInfo.Placement.semiRemote=地点选择，倾向于离已经揭示的区域稍近，且没有被河流或山脉挡住，但不与已经揭示的区域相邻的区域。
contentLab.enumValueHint.WorldMapInfo.SiteType.fancyStation=创造一个随机高阶站点，提供3份资源。包括图书馆、山洞、实验室、蒸馏室、喷泉、熔炉、风车、水车、塔和幽林。
contentLab.enumValueHint.WorldMapInfo.SiteType.plainStation=创造一个随机普通站点，提供2份资源。
contentLab.enumValueHint.WorldMapInfo.SiteType.station=创造一个随机高阶或普通站点。
contentLab.enumValueHint.WorldMapInfo.SiteType.town=创造一个城镇。
contentLab.enumValueHint.WorldMapInfo.SiteType.wilderness=一个荒野区域，其上没有站点。侦察这里时可能触发Wilderness事件，其上也可以建造站点。
contentLab.hint.AIHints.baseScore=在计入敌友距离之前，令分数从此分数开始。适用于想要使用负数分数(如：距离敌人/盟友距离最远)，但不想此能力失败时，将起始值设置为一个很大的分数。
contentLab.hint.AIHints.foeMaxRange=如果不是null，foeRange和foeMaxRange之间的敌人将会被加入分数，基于从scoreNearbyFoe到0的lerp。适用于远距离敌人对分数的影响更小时。
contentLab.hint.AIHints.foeRange=对每个在此范围内的敌人，加scoreNearbyFoe。
contentLab.hint.AIHints.friendMaxRange=如果不是null，friendRange和friendMaxRange之间的盟友将会被加入分数，基于从scoreNearbyFriend到0的lerp。适用于远距离盟友对分数的影响更小时。
contentLab.hint.AIHints.friendRange=对每个在此范围内的盟友，加scoreNearbyFriend。
contentLab.hint.AIHints.fullInferLookAhead=实际尝试选择每个目标，做infer，以分数返还AI优先。这可能耗费很大，小心使用！
contentLab.hint.AIHints.scoreNearbyFoe=对所有在此位置foeRange距离内的敌人，将此加入选择的分数中。
contentLab.hint.AIHints.scoreNearbyFriend=对所有在此位置friendRange距离内的盟友，将此加入选择的分数中。
contentLab.hint.Ability.abilityElementType=如果不是null，展示UI提示，表明此能力有指定的元素重击效果。
contentLab.hint.Ability.blurb=事件的blurb(描述)，在能力按钮提示栏显示，对事件来说通常是宽泛的描述，比如"抵达<site>"。
contentLab.hint.Ability.branchableAbilityType=如果不是null，此能力可以由其他能力的分支引入(比如守护)。
contentLab.hint.Ability.category=控制给UI分配的颜色。
contentLab.hint.Ability.checkCooldownAfterTargetNumber=检查指定的目标cooldown是否满足。
contentLab.hint.Ability.cooldown=此能力/事件每场游戏/战斗可以发生多少次？
contentLab.hint.Ability.customSpecialAnimationEffect=允许自定义的特殊动画效果，在掷骰效果如DAMAGE_ROLL或DEFENSE_ROLL中。适用于显示效果提供的额外伤害或防御，如"嗜血(+2)"。
contentLab.hint.Ability.disallowStunt=如果为真，此能力和从此能力产生的分支能力不适用重击。适用于守护和戒护等。
contentLab.hint.Ability.encounterEnabled=如果这是个程序生成随机选择的事件，此值必须为真，才能被选中。
contentLab.hint.Ability.encounterScore=如果可能的话，永远选择分数更高的遭遇发生。
contentLab.hint.Ability.encounterWeight=此遭遇发生的概率。比如weight为2的遭遇发生的概率为weight为1的概率的两倍。
contentLab.hint.Ability.extraUI=额外的信息，且覆盖原有信息，用于此能力的UI显示。
contentLab.hint.Ability.formula=额外信息，放置在blurb下方的灰色区域。通常用来解释伤害或效果计算的"公式"，比如："伤害：2 + 威力"。
contentLab.hint.Ability.hideOnAbilityBar=如果为真，此能力通常不会在能力槽中显示。适用于只有AI使用的能力。
contentLab.hint.Ability.icon=此能力在能力槽显示的图标。
contentLab.hint.Ability.jobCanBeCancelled=如果为伪，此工作一经开始就不能取消。(英雄仍然可以离开此工作，但工作旗帜将会留在原处。)
contentLab.hint.Ability.jobNotificationInfo=当此工作(如果这是工作)完成后，大地图提示应当显示的细节。
contentLab.hint.Ability.jobType=这是不是特殊类型的工作？(比如：高潮战任务)。
contentLab.hint.Ability.labor=需要时间与精力完成的工作。
contentLab.hint.Ability.multiplayerOpenForAll=对于所有非阻止性的客户端侧的事件，我们想要将其对所有客户端同时显示。
contentLab.hint.Ability.musicOverride=如果此效果导致StoryDialog弹出，覆盖其音乐。也可以放入空字符串，表示不要更换任何音乐。
contentLab.hint.Ability.name=事件的全名，展示在漫画界面的顶端。
contentLab.hint.Ability.numUses=此能力每场战斗能使用多少次？
contentLab.hint.Ability.onlyShowForNewSites=如果为真，此事件只会在此前没有清除过的站点显示。适用于Mission Victories。
contentLab.hint.Ability.onlyShowIfPossibleInCharacterSheet=如果为真，(且showInCharacterSheet为真)，此能力将会在玩家人物表的战斗一栏显示，以及在英雄/怪物提示栏中(但只有在当前可用时才会)。
contentLab.hint.Ability.overrideOverlayType=当鼠标划过此能力时，覆盖显示在屏幕边缘处的边框。
contentLab.hint.Ability.priority=适用于在UI中分类。越高的优先度意味着越先。
contentLab.hint.Ability.resourceCosts=工作也可以花费资源。
contentLab.hint.Ability.secondaryHoverRoles=当鼠标划过此能力时，为指定的角色也显示悬停反馈。
contentLab.hint.Ability.shortName=事件的短名字，显示在能力按钮上。对于事件来说，通常只写"事件"。
contentLab.hint.Ability.showDescriptionInTooltip=如果为真，包含此能力的工具栏将会显示其描述。适用于解释更为复杂的能力。
contentLab.hint.Ability.showInCharacterSheet=如果为真，此能力将会在玩家人物表的战斗一栏显示，以及在英雄/怪物提示栏中。
contentLab.hint.Ability.showSiteBanner=为此工作展示一个站点旗帜。
contentLab.hint.Ability.specialAnimationEffect=此能力的动画是否应该有特殊效果？
contentLab.hint.Ability.specialAnimationExpression=所有与特殊效果同时出现的悬浮表达(如"嗜血(+2)"需要以此处理"2")。
contentLab.hint.Ability.specialTreatment=指定事件的特殊情况。
contentLab.hint.Ability.strictlyBetterThan=标注此能力严格优于另一能力。用于当此能力可用时，在UI中(以及对AI)抑制其他能力。比如，守护严格优于等待(好吧，有特殊情况其实不太严格)，因此当守护能力可以使用时，就不会显示等待能力。
contentLab.hint.Ability.suppressFriendlyFireWarning=如果为真，游戏将不会警告玩家某一动作可能伤害盟友。
contentLab.hint.Ability.suppressNotification=此能力是否不应产生提示？这将会抑制工作和战斗("进攻")的提示。
contentLab.hint.Ability.translator=如果此事件被译入另一个语言，这里是译者的名字。显示在事件作者旁边。
contentLab.hint.Ability.useLongNameOnAbilityBar=如果为真，在能力栏上使用longName，而不是name。适用于想要放入变化文本的情况。
contentLab.hint.Ability.usesElementFromEquippedWeapon=如果为真，在UI上显示此能力将会应用装备的武器元素类别的重击。
contentLab.hint.AbilityTarget.STUB=用于开发者向的档案，或者标注暂未实装但计划制作的函数。
contentLab.hint.AbilityTarget.a=与"test"共用。
contentLab.hint.AbilityTarget.abilityDefenseTag=当与另一个能力匹配时，该能力必须有此防御标签。例如：无双箭术需要"距离"防御标签。
contentLab.hint.AbilityTarget.abilityDoesNotHaveTag=当与另一个能力匹配时，该能力必须没有此标签。用于潜行时，让非潜行的能力打破潜行。
contentLab.hint.AbilityTarget.abilityDoesNotHaveTags=当与另一个能力匹配时，该能力必须没有任何这些标签。用于潜行时，让非潜行的能力打破潜行。
contentLab.hint.AbilityTarget.abilityHasAnyTags=当与另一个能力匹配时，该能力必须至少有这些标签之一。
contentLab.hint.AbilityTarget.abilityHasTag=当与另一个能力匹配时，该能力必须拥有此标签。
contentLab.hint.AbilityTarget.abilityHasTags=当与另一个能力匹配时，该能力必须拥有这些标签。
contentLab.hint.AbilityTarget.adjacentTo=区块必须与至少一个匹配目标相邻。
contentLab.hint.AbilityTarget.aiHints=用来提示AI最佳选择是什么。
contentLab.hint.AbilityTarget.allowCustomText=若此项为真，略微放宽check on Action.Target匹配的质量检查，来允许使用玩家自定义文本。这是"为队伍命名"和"为站点命名"类事件所必须的。
contentLab.hint.AbilityTarget.allowDuplicates=同一个目标可以被多次匹配。(例如：callDownVolleyOfArrows，对占据多格的敌人多次匹配。)
contentLab.hint.AbilityTarget.alreadyMatchedAs=指定的实体必须同时是以下角色之一。
contentLab.hint.AbilityTarget.alwaysSelect=玩家是否必须手动选择目标，即使只有一个匹配。例如：在攻击时，我们让玩家必须手动点击敌人，因为这样感觉比较爽。
contentLab.hint.AbilityTarget.aspectValues=特别要求或特别禁止的特性。
contentLab.hint.AbilityTarget.aspects=目标应该拥有的特性，按照ID。
contentLab.hint.AbilityTarget.aspectsOneOf=目标必须至少拥有下列特性之一。
contentLab.hint.AbilityTarget.b=与"test"共用。
contentLab.hint.AbilityTarget.canPath=在给出的耗费限制内，实体能否通向指定的角色，或者指定的角色能否通向实体。
contentLab.hint.AbilityTarget.cardChoice=特殊的选择
contentLab.hint.AbilityTarget.choose=如果有多个可能的匹配，如何选择目标？默认值为ONE，意味着如果正好只有一个目标，自动选择；如果有超过一个目标，玩家(或别的什么)必须选择；如果没有目标，此条失败，效果不能执行。
contentLab.hint.AbilityTarget.chooseAllMaximum=此目标不能有超过此数量的匹配。
contentLab.hint.AbilityTarget.chooseAllMinimum=此目标至少有此数量的匹配。
contentLab.hint.AbilityTarget.chooseAnyMaximum=当使用choose: ANY时，可以之多匹配此数量的目标。此选择是由真随机的方式决定的。如果用于能力中，通常你会想要将此目标放在MatchTarget结果中，否则玩家将会清楚地看到随机的选择。
contentLab.hint.AbilityTarget.chooseAnyMaximumExp=(chooseAnyMaximum的表达版)当使用choose: ANY时，可以之多匹配此数量的目标。此选择是由真随机的方式决定的。如果用于能力中，通常你会想要将此目标放在MatchTarget结果中，否则玩家将会清楚地看到随机的选择。
contentLab.hint.AbilityTarget.cost=一个特殊的结果与此目标一起检验(通常是ActionPoints，用于能力)。
contentLab.hint.AbilityTarget.footprintOriginOffsetX=如果使用了matchSpecial footprintOrigin，则以 X 的值来平移所选格。
contentLab.hint.AbilityTarget.footprintOriginOffsetY=如果使用了matchSpecial footprintOrigin，则以 Y 的值来平移所选格。
contentLab.hint.AbilityTarget.footprintWithinRange=包括所有能使此足迹的任何部分位于范围之内的地方。
contentLab.hint.AbilityTarget.footprintWithinRangeCompletely=如果为真，footprintWithinRange必须始终完全处于范围内。对占据多格的实体，如果为真，范围将会缩小，如果为伪，范围将会增大。
contentLab.hint.AbilityTarget.forbidJobIds=如果一个区域有下列工作ID中的任一个，就不会匹配该地区。
contentLab.hint.AbilityTarget.forbidJobIdsRelativeTo=将指定的角色加入forbidJobIds的检验，格式为"jobId|relativeToId"。适用于允许多个同类工作在同一格上出现，比如同时建造多个隧道。
contentLab.hint.AbilityTarget.fromRoles=将可能的多个匹配角色整合，以便进一步筛选。举例来说，这令我们可以筛选出物体和火焰，然后将其整合，以供念合选择。
contentLab.hint.AbilityTarget.injectedRole=从此动作的外在情形中匹配一个角色。适用于在已知情形运作的动作，比如DEFENSE动作或boosts增益。
contentLab.hint.AbilityTarget.isJobResource=此目标是工作的资源么？JobResources同时只能分配给一份工作。
contentLab.hint.AbilityTarget.legendId=匹配一个指定的传说
contentLab.hint.AbilityTarget.line=从两个存在的其他角色的线段上匹配目标。(另见manifold)
contentLab.hint.AbilityTarget.lineOfSight=对地图上的目标采用何种视觉线检验？
contentLab.hint.AbilityTarget.manifold=定义一个源与一个目的地之间的流形，具有可变的厚度。
contentLab.hint.AbilityTarget.matchSpecial=一种特殊的，独一的领域。
contentLab.hint.AbilityTarget.minRange=与父项相关的最小距离，未设置的话默认为0。
contentLab.hint.AbilityTarget.missionFeedback=在战斗中对玩家展示的反馈。
contentLab.hint.AbilityTarget.notAlreadyMatchedAs=除去已经匹配为这些角色之一者。
contentLab.hint.AbilityTarget.onTile=只搜索这片大地图区域/这些战斗地图区域。
contentLab.hint.AbilityTarget.options=给玩家的选项清单。选项拥有标签，用于结果，控制发生的事情。
contentLab.hint.AbilityTarget.overlandFeedback=在大地图上显示的反馈。
contentLab.hint.AbilityTarget.overlandTileBiomes=此目标必须拥有以下生态环境之一的特征。
contentLab.hint.AbilityTarget.overlaps=必须或禁止覆盖足迹的区域。
contentLab.hint.AbilityTarget.pathFrom=用于自动从某个源到目的地推断路径。
contentLab.hint.AbilityTarget.pathTo=用于自动从某个源到目的地推断路径。
contentLab.hint.AbilityTarget.prompt=[弃用]
contentLab.hint.AbilityTarget.promptScript=如果用户需要作出选择，这里指定了在选项节点之前的漫画节点。
contentLab.hint.AbilityTarget.promptText=为插槽对话特制的目标弹窗(例如："选择做这件事的盟友")。
contentLab.hint.AbilityTarget.range=目标必须在地图上位于父项的<range>之内。
contentLab.hint.AbilityTarget.rangeIgnoreFootprint=如果为真，不将relativeTo的足迹用于距离检定。
contentLab.hint.AbilityTarget.relationship=匹配通过某一指定特性与父项相联系的实体。
contentLab.hint.AbilityTarget.relativeTo=此目标可能会被定义为与另一目标相关。举例来说，你可能希望将一名敌人的武器作为目标，或者从能力的第一个目标所在的位置定义一个参数。
contentLab.hint.AbilityTarget.relativeToLocation=当计算距离和视觉线时，假装relativeTo的实体位于此处，而不是它现在实际的位置。适用于预测移动之后能攻击哪些目标。
contentLab.hint.AbilityTarget.role=角色指的是我们对一个实体的称呼。角色将用于结果和文本中，用来称呼某个特定目标。
contentLab.hint.AbilityTarget.roleMustFit=如果不是null，此实体的足迹必须于其在指定区块的起源相符。(适用于可能移动多格足迹实体的能力，通常与MissionFeedback.applyRoleFootprint共用。)
contentLab.hint.AbilityTarget.sameTileAs=区块必须与至少一个匹配的目标在同一个区块。
contentLab.hint.AbilityTarget.scoreFunction=当choose=BY_SCORE时，此分数的作用是从多个可能的匹配项中选择一个。
contentLab.hint.AbilityTarget.scoreThreshold=当choose=BY_SCORE时，scoreFunction必须至少达到此分数才能匹配。
contentLab.hint.AbilityTarget.showAnyway=如果此目标不能被满足的话，是否要将此能力在行动栏中显示。
contentLab.hint.AbilityTarget.slots=队伍插槽信息(用于选择队伍)。
contentLab.hint.AbilityTarget.spawnEntityIgnore=当判断是否有位置产生一个实体时，忽视这些角色。适用于变形。
contentLab.hint.AbilityTarget.spawnEntitySize=如果产生实体，足迹的大小。这将会筛除没有足够空间产生实体的区域。
contentLab.hint.AbilityTarget.stationAspects=此目标必须包含这些站点之一。
contentLab.hint.AbilityTarget.template=所有目标都有模板。模板设置了一些最基本的参数，可以被覆盖或者修改。模板令搭建基础函数变得方便。
contentLab.hint.AbilityTarget.test=若要成为有效的目标，实体必须通过一个检验(test)。通常是以 a > b 之类的形式。
contentLab.hint.AbilityTarget.themes=检验可否应用或是否存在某一变身。
contentLab.hint.AbilityTarget.threatFlavorExists=指定的敌人类别必须在当前游戏中。
contentLab.hint.AbilityTarget.threatFlavorIsMain=指定的敌人类别必须是当前游戏的主要类别。
contentLab.hint.AbilityTarget.tileFilter=匹配区块时使用的特殊筛选。
contentLab.hint.AbilityTarget.tileFilterRange=对每个可能的区块，要求此范围内所有的区块都满足tileFilter。(适用于诸如mysticArches的能力，需要邻近的区块都可以通行。)
contentLab.hint.AbilityTarget.timeCostPerStep=路径移动时间消耗——目前是个例。
contentLab.hint.AbilityTarget.type=我们在寻找何种实体？是个人？一个物体？一个站点？
contentLab.hint.AbilityTarget.verbIs=当匹配一项能力时，动词必须是下列之一。
contentLab.hint.ActorSlot.anchor=在画布中的哪个部分绘制该图像。(画布上的x与y范围是0-1)
contentLab.hint.ActorSlot.assetSpec=图像名称
contentLab.hint.ActorSlot.color=为此actor染色
contentLab.hint.ActorSlot.colorFilter=使用在此actor上的颜色筛选
contentLab.hint.ActorSlot.drawDepth=设置一个明确的绘画深度，覆盖默认值。
contentLab.hint.ActorSlot.equipment=调整预设装备。
contentLab.hint.ActorSlot.facing=朝向。
contentLab.hint.ActorSlot.focus=在图像的哪个部分放置锚点。
contentLab.hint.ActorSlot.form=帧或动画(通常只是用作面部表情)。
contentLab.hint.ActorSlot.nameTag=在哪里显示名字标签(如果显示)。
contentLab.hint.ActorSlot.overrideNameTag=覆盖此actor显示在名字标签中的文本。
contentLab.hint.ActorSlot.preTransformation=如果为真，此actor将会显示在应用Description之后完全没有任何结果影响的状态(比如：没有变身、特性、装备等)。
contentLab.hint.ActorSlot.role=此actor关联的角色。
