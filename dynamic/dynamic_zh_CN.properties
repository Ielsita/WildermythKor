cultist_chosen.blurb=在低沉的吟唱声中，一个庞大身躯从士卒中挤出。
cultist_chosen.name=神选者
cultist_deepMonarch.blurb=年轻得奇异的无暇面庞上，一双锐目流露智慧，仿佛能看透一切。
cultist_deepMonarch.name=地底君主
cultist_faithful.blurb=它躲在护盾和嘲讽的话语之后，下盘稳固，言辞轻浮，守卫着值得守卫的人。
cultist_faithful.name=虔信者
cultist_fatherFungus.blurb=他的胡须是一座真菌博物馆，散发尸体般的恶臭。
