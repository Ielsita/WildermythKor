cultist_prophet_genericFinalBoss.blurb=燃烧的野心可以改变人心。这只野兽披着熔岩横冲直撞，深深陷在它渴求的烈金色永恒之中。
cultist_prophet_genericFinalBoss.name=斗篷之王
cultist_prophet_genericMiniboss.blurb=一只巨大的野兽，诡智恶毒，愤怒矫健。
cultist_prophet_genericMiniboss.name=迷宫先知
cultist_wokenMelee.blurb=步伐蹒跚，口齿不清，只有手中重剑坚挺。
cultist_wokenMelee.name=觉醒者
