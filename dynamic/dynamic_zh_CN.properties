gorgonEater.blurb=难以置信的腐烂恶臭从它口中溢出。它的精准令人惊惶；它的迅捷令人失措。
gorgonEater.name=异兽
gorgon_archgorgon.blurb=石面未破，波澜不惊；寒芒既出，山海尽倾。
gorgon_archgorgon.name=高阶异怪
gorgon_bartoth.blurb=冲刺时灰岩四起，用奇怪的石棍砸着地面。
gorgon_bartoth.name=暴猪
gorgon_bogmoor.blurb=抖动着变异的身躯，粘液四下散落，大张的巨嘴流出恶臭的口水。
gorgon_bogmoor.name=巨蛙
gorgon_coon.blurb=穿行于阴影当中，它带刺的附肢饥渴地抽搐着。
gorgon_coon.name=浣熊
gorgon_cow.blurb=身体瑟瑟发抖，四蹄咚咚作响，屈服于狂暴之下。
gorgon_cow.name=奶牛
gorgon_gheist.blurb=肩膀上堆砌磐石结块。厚毛下散发血腥气息。
gorgon_gheist.name=鬼熊
gorgon_gorgon.blurb=肤如流水，斑驳起伏映射光辉；行似毒蛇，鬼魅神秘直慑心魄。
gorgon_gorgon.name=真异怪
gorgon_grandWitch.blurb=宛如管弦乐队的指挥一般，阿尔图恩如洪潮的舞动优雅而华丽。一股浓郁的帝王气息笼罩着她。
gorgon_grandWitch.name=盐女巫阿尔图恩
gorgon_oneEyedGorgon.blurb=它脸上有一道光滑而硬朗的伤疤。与其优雅的气质不符的是，它是以冲刺、抓握和猛拉的方式前进的。
gorgon_oneEyedGorgon.name=独眼异怪
gorgon_rager.blurb=在狂乱中左冲右撞，畸形的獠牙不住颤抖。
gorgon_rager.name=狂猪
gorgon_roe.blurb=一边痛苦惨嚎一边狂乱冲刺，留下一排散乱蹄印。
gorgon_roe.name=水鹿
gorgon_seacaller.blurb=令人反胃的腐烂腥臭扑面而来。在它扭曲身形召唤时，惨白的肌肤反射光辉，吱呀作响。
gorgon_seacaller.name=异怪唤洋者
gorgon_staggron.blurb=只需一挥双臂，它的亲族便一拥而上。
gorgon_staggron.name=鹿王
gorgon_tentacle.name=触手
gorgon_ultragorgon.name=终极异怪
gorgon_usric.blurb=百折摧习性，一吼碎星辰。
gorgon_usric.name=恐熊
